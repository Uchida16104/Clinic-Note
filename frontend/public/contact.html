<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - お問い合わせ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        sl-input::part(base), sl-textarea::part(base), sl-select::part(combobox) {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        sl-input::part(input), sl-textarea::part(textarea), sl-select::part(display-input) {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        sl-card {
            background-color: #ffffff !important;
        }
        h1, h2, h3, h4, h5, h6, p, span, div, label, strong {
            color: #1f2937 !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="contactData()" x-init="init()" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold text-gray-800" x-text="translations[currentLang].title"></h1>
                <p class="mt-2 text-gray-700" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/index.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto" data-aos="fade-up">
            <sl-alert x-show="successMessage" variant="success" :open="successMessage !== ''" closable @sl-after-hide="successMessage = ''">
                <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                <span x-text="successMessage"></span>
            </sl-alert>

            <sl-alert x-show="errorMessage" variant="danger" :open="errorMessage !== ''" closable @sl-after-hide="errorMessage = ''">
                <span class="iconify slot-icon" data-icon="mdi:alert-circle"></span>
                <span x-text="errorMessage"></span>
            </sl-alert>

            <form @submit.prevent="sendEmail()" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].inquiryType"></label>
                    <sl-select 
                        x-model="formData.inquiryType"
                        size="large"
                        required>
                        <sl-option value="basic_auth" x-text="translations[currentLang].basicAuth"></sl-option>
                    </sl-select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].email"></label>
                    <sl-input 
                        type="email"
                        x-model="formData.email"
                        :placeholder="translations[currentLang].emailPlaceholder"
                        size="large"
                        required>
                        <span slot="prefix" class="iconify" data-icon="mdi:email"></span>
                    </sl-input>
                </div>

                <div x-show="formData.inquiryType === 'other'">
                    <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].subject"></label>
                    <sl-input 
                        x-model="formData.subject"
                        :placeholder="translations[currentLang].subjectPlaceholder"
                        size="large"
                        :required="formData.inquiryType === 'other'">
                    </sl-input>
                </div>

                <div x-show="formData.inquiryType === 'other'">
                    <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].message"></label>
                    <sl-textarea 
                        x-model="formData.message"
                        :placeholder="translations[currentLang].messagePlaceholder"
                        rows="6"
                        resize="auto"
                        :required="formData.inquiryType === 'other'">
                    </sl-textarea>
                </div>

                <sl-button type="submit" variant="primary" size="large" class="w-full" :loading="loading">
                    <span class="iconify mr-2" data-icon="mdi:send"></span>
                    <span x-text="translations[currentLang].send"></span>
                </sl-button>
            </form>
        </div>
    </div>

    <script>
        function contactData() {
            return {
                currentLang: 'ja',
                loading: false,
                successMessage: '',
                errorMessage: '',
                formData: {
                    inquiryType: 'basic_auth',
                    email: '',
                    subject: '',
                    message: ''
                },
                translations: {
                    ja: {
                        title: 'お問い合わせ',
                        subtitle: 'BASIC認証に関するお問い合わせはこちら,
                        inquiryType: 'お問い合わせ種別',
                        basicAuth: 'BASIC認証情報の取得',
                        other: 'その他のお問い合わせ',
                        email: 'メールアドレス',
                        emailPlaceholder: 'your@email.com',
                        subject: '件名',
                        subjectPlaceholder: '件名を入力してください',
                        message: '内容',
                        messagePlaceholder: 'お問い合わせ内容を入力してください',
                        send: '送信',
                        sendSuccess: 'お問い合わせを送信しました',
                        sendError: '送信に失敗しました。もう一度お試しください。'
                    },
                    en: {
                        title: 'Contact',
                        subtitle: 'For inquiries regarding BASIC authentication, please contact us here',
                        inquiryType: 'Inquiry Type',
                        basicAuth: 'Get BASIC Authentication',
                        other: 'Other Inquiry',
                        email: 'Email Address',
                        emailPlaceholder: 'your@email.com',
                        subject: 'Subject',
                        subjectPlaceholder: 'Enter subject',
                        message: 'Message',
                        messagePlaceholder: 'Enter your message',
                        send: 'Send',
                        sendSuccess: 'Your inquiry has been sent',
                        sendError: 'Failed to send. Please try again.'
                    }
                },

                init() {
                    const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                    this.currentLang = savedLang;
                    AOS.init({ duration: 1000, once: true });
                    emailjs.init('T01AZMGjUWoJO_TM_');
                },

                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                },

                async sendEmail() {
                    this.loading = true;
                    this.successMessage = '';
                    this.errorMessage = '';

                    try {
                        if (this.formData.inquiryType === 'basic_auth') {
                            const response = await emailjs.send(
                                'service_m58rach',
                                'template_sf7sv9p',
                                {
                                    to_email: this.formData.email,
                                    user_email: this.formData.email,
                                    username: 'admin',
                                    password: 'ClinicNote'
                                }
                            );
                            console.log('EmailJS BASIC Auth response:', response);
                        } else {
                            const response = await emailjs.send(
                                'service_3ujie1g',
                                'template_ve6y3im',
                                {
                                    to_email: 'contact.hirotoshiuchida@gmail.com',
                                    from_email: this.formData.email,
                                    reply_to: this.formData.email,
                                    subject: this.formData.subject,
                                    message: this.formData.message
                                }
                            );
                            console.log('EmailJS inquiry response:', response);
                        }

                        this.successMessage = this.translations[this.currentLang].sendSuccess;
                        this.formData = {
                            inquiryType: 'basic_auth',
                            email: '',
                            subject: '',
                            message: ''
                        };
                    } catch (err) {
                        console.error('Send email error:', err);
                        console.error('Error details:', JSON.stringify(err, null, 2));
                        this.errorMessage = this.translations[this.currentLang].sendError + ' (' + (err.text || err.message || 'Unknown error') + ')';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
