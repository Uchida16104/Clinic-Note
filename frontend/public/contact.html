<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - お問い合わせ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <style>
        sl-card {
            background-color: #ffffff !important;
        }
        sl-card::part(base) {
            background-color: #ffffff !important;
        }
        h1, h2, h3, h4, h5, h6, p, span, div, label, strong {
            color: #1f2937 !important;
        }
        .contact-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="contactSelectData()" x-init="init()" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold text-gray-800" x-text="translations[currentLang].title"></h1>
                <p class="mt-2 text-gray-700" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/index.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <div id="content-area">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <sl-card class="contact-card" @click="navigateTo('basic')" data-aos="fade-up">
                    <div class="text-center p-8" style="background-color: #ffffff !important;">
                        <span class="iconify text-7xl mb-6" data-icon="mdi:shield-key" style="color: #3b82f6;"></span>
                        <h2 class="text-2xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].basicAuth"></h2>
                        <p class="text-gray-600" x-text="translations[currentLang].basicAuthDesc"></p>
                    </div>
                </sl-card>

                <sl-card class="contact-card" @click="navigateTo('mail')" data-aos="fade-up" data-aos-delay="200">
                    <div class="text-center p-8" style="background-color: #ffffff !important;">
                        <span class="iconify text-7xl mb-6" data-icon="mdi:email-edit" style="color: #10b981;"></span>
                        <h2 class="text-2xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].otherInquiry"></h2>
                        <p class="text-gray-600" x-text="translations[currentLang].otherInquiryDesc"></p>
                    </div>
                </sl-card>
            </div>
        </div>
    </div>

    <script>
        function contactSelectData() {
            return {
                currentLang: 'ja',
                translations: {
                    ja: {
                        title: 'お問い合わせ',
                        subtitle: 'お問い合わせ種別を選択してください',
                        basicAuth: 'BASIC認証情報の取得',
                        basicAuthDesc: 'システムへのアクセスに必要なBASIC認証情報をメールで受け取ります',
                        otherInquiry: 'その他のお問い合わせ',
                        otherInquiryDesc: 'サービスに関するご質問やご要望をお送りください'
                    },
                    en: {
                        title: 'Contact Us',
                        subtitle: 'Please select inquiry type',
                        basicAuth: 'Get BASIC Authentication',
                        basicAuthDesc: 'Receive BASIC authentication credentials via email',
                        otherInquiry: 'Other Inquiries',
                        otherInquiryDesc: 'Send us your questions or requests about our service'
                    }
                },

                init() {
                    const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                    this.currentLang = savedLang;
                    AOS.init({ duration: 1000, once: true });
                },

                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                },

                navigateTo(page) {
                    const lang = this.currentLang;
                    window.location.href = `/${page}.html?lang=${lang}`;
                }
            };
        }
    </script>
</body>
</html>
