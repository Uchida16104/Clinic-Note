<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - お問い合わせ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        sl-card {
            background-color: #ffffff !important;
        }
        sl-card::part(base) {
            background-color: #ffffff !important;
        }
        h1, h2, h3, h4, h5, h6, p, span, div, label, strong {
            color: #1f2937 !important;
        }
        .contact-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="contactSelector()" x-init="init()" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold text-gray-800" x-text="translations[currentLang].title"></h1>
                <p class="mt-2 text-gray-700" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/index.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <div id="contact-container">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto" data-aos="fade-up">
                <sl-card class="contact-card cursor-pointer" 
                    hx-get="basic.html" 
                    hx-target="#contact-container" 
                    hx-swap="innerHTML"
                    hx-vals='{"lang": "ja"}'>
                    <div class="text-center p-8">
                        <span class="iconify text-6xl text-indigo-600 mb-4" data-icon="mdi:shield-key"></span>
                        <h2 class="text-2xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].basicAuth"></h2>
                        <p class="text-gray-600" x-text="translations[currentLang].basicAuthDesc"></p>
                    </div>
                </sl-card>

                <sl-card class="contact-card cursor-pointer" 
                    hx-get="mail.html" 
                    hx-target="#contact-container" 
                    hx-swap="innerHTML"
                    hx-vals='{"lang": "ja"}'>
                    <div class="text-center p-8">
                        <span class="iconify text-6xl text-green-600 mb-4" data-icon="mdi:email"></span>
                        <h2 class="text-2xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].other"></h2>
                        <p class="text-gray-600" x-text="translations[currentLang].otherDesc"></p>
                    </div>
                </sl-card>
            </div>
        </div>
    </div>

    <script>
        function contactSelector() {
            return {
                currentLang: 'ja',
                translations: {
                    ja: {
                        title: 'お問い合わせ',
                        subtitle: 'お問い合わせ種別を選択してください',
                        basicAuth: 'BASIC認証情報の取得',
                        basicAuthDesc: 'BASIC認証のユーザー名とパスワードを取得します',
                        other: 'その他のお問い合わせ',
                        otherDesc: 'ご質問やご要望をお送りください'
                    },
                    en: {
                        title: 'Contact',
                        subtitle: 'Please select inquiry type',
                        basicAuth: 'Get BASIC Authentication',
                        basicAuthDesc: 'Get BASIC authentication username and password',
                        other: 'Other Inquiry',
                        otherDesc: 'Send us your questions or requests'
                    }
                },
                init() {
                    const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                    this.currentLang = savedLang;
                    AOS.init({ duration: 1000, once: true });
                    emailjs.init('T01AZMGjUWoJO_TM_');
                    
                    document.body.addEventListener('htmx:configRequest', (event) => {
                        event.detail.parameters.lang = this.currentLang;
                    });
                },
                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                }
            };
        }
    </script>
</body>
</html>
