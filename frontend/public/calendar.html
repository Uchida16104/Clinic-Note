<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - カレンダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <link rel="stylesheet" href="/custom.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="calendarData()" x-init="init()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold text-indigo-900" x-text="translations[currentLang].title"></h1>
                <p class="text-gray-600 mt-2" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/dashboard.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <!-- Clinic Selection -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-4" x-text="translations[currentLang].selectClinic"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <sl-select
                    :placeholder="translations[currentLang].hospitalPlaceholder"
                    size="large"
                    @sl-change="
                    selectedHospital = $event.target.value;
                    onHospitalChange();
                    "
                    >
                    <template x-for="hospital in hospitals" :key="hospital">
                        <sl-option :value="hospital" x-text="hospital"></sl-option>
                    </template>
                </sl-select>
                <sl-select
                    :placeholder="translations[currentLang].departmentPlaceholder"
                    size="large"
                    :disabled="!selectedHospital"
                    @sl-change="
                    selectedDepartment = $event.target.value;
                    onDepartmentChange();
                    "
                    >
                    <template x-for="dept in departments" :key="dept">
                        <sl-option :value="dept" x-text="dept"></sl-option>
                    </template>
                </sl-select>
            </div>
        </div>

        <!-- Calendar -->
        <div x-show="selectedHospital && selectedDepartment" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up" data-aos-delay="200">
            <div class="flex justify-between items-center mb-6">
                <sl-button @click="previousMonth()">
                    <span class="iconify" data-icon="mdi:chevron-left"></span>
                </sl-button>
                <h2 class="text-2xl font-bold" x-text="currentMonthYear"></h2>
                <sl-button @click="nextMonth()">
                    <span class="iconify" data-icon="mdi:chevron-right"></span>
                </sl-button>
            </div>

            <div class="grid grid-cols-7 gap-2">
                <template x-for="day in daysOfWeek" :key="day">
                    <div class="text-center font-bold text-gray-700 py-2" x-text="day"></div>
                </template>
                <template x-for="date in calendarDates" :key="date.key">
                    <div 
                        @click="selectDate(date)"
                        class="aspect-square p-2 border rounded-lg cursor-pointer transition-all hover:shadow-md"
                        :class="{
                            'bg-gray-100 text-gray-400': !date.isCurrentMonth,
                            'bg-blue-500 text-white font-bold': date.isToday,
                            'bg-green-100 border-green-500': date.hasAppointment,
                            'bg-yellow-100 border-yellow-500': date.hasMemo,
                            'hover:bg-indigo-50': date.isCurrentMonth
                        }">
                        <div class="text-center">
                            <div class="text-sm font-semibold" x-text="date.day"></div>
                            <template x-if="date.hasAppointment">
                                <span class="iconify text-xs" data-icon="mdi:calendar-check"></span>
                            </template>
                            <template x-if="date.hasMemo">
                                <span class="iconify text-xs" data-icon="mdi:note-text"></span>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Memo Section -->
        <div x-show="selectedDate" class="bg-white rounded-2xl shadow-xl p-6" data-aos="fade-up" data-aos-delay="400">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <span class="iconify text-indigo-600 mr-2" data-icon="mdi:note-edit"></span>
                <span x-text="translations[currentLang].memo + ' - ' + selectedDateFormatted"></span>
            </h2>

            <!-- Appointment Alert -->
            <sl-alert x-show="isAppointmentDay" variant="success" open class="mb-4">
                <span class="iconify slot-icon" data-icon="mdi:calendar-alert"></span>
                <strong x-text="translations[currentLang].appointmentToday"></strong>
            </sl-alert>

            <!-- Previous Memos -->
            <div x-show="previousMemos.length > 0" class="mb-6">
                <h3 class="text-lg font-semibold mb-3" x-text="translations[currentLang].previousMemos"></h3>
                <div class="space-y-2">
                    <template x-for="memo in previousMemos" :key="memo.id">
                        <sl-card>
                            <div class="text-sm">
                                <div class="font-semibold text-gray-700 mb-1" x-text="formatMemoDate(memo.memo_date)"></div>
                                <div class="text-gray-600" x-text="memo.content"></div>
                            </div>
                        </sl-card>
                    </template>
                </div>
            </div>

            <!-- Memo Editor -->
            <sl-textarea 
                x-model="currentMemo"
                :placeholder="translations[currentLang].memoPlaceholder"
                rows="6"
                resize="auto">
            </sl-textarea>

            <div class="mt-4 flex gap-2">
                <sl-button variant="primary" @click="saveMemo()" :loading="loading">
                    <span class="iconify mr-2" data-icon="mdi:content-save"></span>
                    <span x-text="translations[currentLang].save"></span>
                </sl-button>
                <sl-button variant="default" @click="clearMemo()">
                    <span class="iconify mr-2" data-icon="mdi:eraser"></span>
                    <span x-text="translations[currentLang].clear"></span>
                </sl-button>
            </div>

            <!-- Success/Error Messages -->
            <sl-alert x-show="successMessage" variant="success" :open="successMessage !== ''" closable @sl-after-hide="successMessage = ''" class="mt-4">
                <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                <span x-text="successMessage"></span>
            </sl-alert>
            <sl-alert x-show="errorMessage" variant="danger" :open="errorMessage !== ''" closable @sl-after-hide="errorMessage = ''" class="mt-4">
                <span class="iconify slot-icon" data-icon="mdi:alert-circle"></span>
                <span x-text="errorMessage"></span>
            </sl-alert>
        </div>
    </div>

    <script type="module" src="/calendar.js"></script>
    <script>
        function calendarData() {
            return {
                currentLang: 'ja',
                loading: false,
                clinics: [],
                hospitals: [],
                departments: [],
                selectedHospital: '',
                selectedDepartment: '',
                currentDate: new Date(),
                selectedDate: null,
                selectedDateFormatted: '',
                currentMemo: '',
                previousMemos: [],
                appointments: [],
                memos: [],
                calendarDates: [],
                currentMonthYear: '',
                isAppointmentDay: false,
                successMessage: '',
                errorMessage: '',
                daysOfWeek: [],
                translations: {
                    ja: {
                        title: 'カレンダー',
                        subtitle: '通院日とメモの管理',
                        selectClinic: '病院と診療科目を選択',
                        hospitalPlaceholder: '病院を選択',
                        departmentPlaceholder: '診療科目を選択',
                        memo: 'メモ',
                        appointmentToday: '本日は通院日です！',
                        previousMemos: 'これまでのメモ',
                        memoPlaceholder: 'メモを入力してください...',
                        save: '保存',
                        clear: 'クリア'
                    },
                    en: {
                        title: 'Calendar',
                        subtitle: 'Manage Appointments and Memos',
                        selectClinic: 'Select Hospital and Department',
                        hospitalPlaceholder: 'Select Hospital',
                        departmentPlaceholder: 'Select Department',
                        memo: 'Memo',
                        appointmentToday: 'You have an appointment today!',
                        previousMemos: 'Previous Memos',
                        memoPlaceholder: 'Enter your memo...',
                        save: 'Save',
                        clear: 'Clear'
                    }
                },
                async init() {
                    const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                    this.currentLang = savedLang;
                    this.daysOfWeek = this.currentLang === 'ja' ? ['日', '月', '火', '水', '木', '金', '土'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    const authToken = localStorage.getItem('authToken');
                    if (!authToken) {
                        window.location.href = '/login.html';
                        return;
                    }
                    AOS.init({ duration: 1000, once: true });
                    await this.loadClinics();
                    this.generateCalendar();
                },
                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                    this.daysOfWeek = lang === 'ja' ? ['日', '月', '火', '水', '木', '金', '土'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                },
                async loadClinics() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const response = await fetch(`${API_URL}/api/clinics`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.clinics = await response.json();
                            this.hospitals = [...new Set(this.clinics.map(c => c.hospital_name))];
                        }
                    } catch (err) {
                        console.error('Load clinics error:', err);
                    }
                },
                onHospitalChange() {
                    this.selectedDepartment = '';
                    this.departments = this.clinics
                        .filter(c => c.hospital_name === this.selectedHospital)
                        .map(c => c.department);
                },
                async onDepartmentChange() {
                    await this.loadAppointments();
                    await this.loadMemos();
                    this.generateCalendar();
                },
                async loadAppointments() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        if (!clinic) return;
                        const response = await fetch(`${API_URL}/api/appointments?clinic_id=${clinic.id}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.appointments = await response.json();
                        }
                    } catch (err) {
                        console.error('Load appointments error:', err);
                    }
                },
                async loadMemos() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        if (!clinic) return;
                        const response = await fetch(`${API_URL}/api/memos?clinic_id=${clinic.id}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.memos = await response.json();
                        }
                    } catch (err) {
                        console.error('Load memos error:', err);
                    }
                },
                generateCalendar() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    this.currentMonthYear = `${year}年${month + 1}月`;
                    if (this.currentLang === 'en') {
                        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                        this.currentMonthYear = `${monthNames[month]} ${year}`;
                    }
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const prevLastDay = new Date(year, month, 0);
                    const startDayOfWeek = firstDay.getDay();
                    const daysInMonth = lastDay.getDate();
                    const daysInPrevMonth = prevLastDay.getDate();
                    this.calendarDates = [];
                    for (let i = startDayOfWeek - 1; i >= 0; i--) {
                        const day = daysInPrevMonth - i;
                        this.calendarDates.push({
                            key: `prev-${day}`,
                            day: day,
                            date: new Date(year, month - 1, day),
                            isCurrentMonth: false,
                            isToday: false,
                            hasAppointment: false,
                            hasMemo: false
                        });
                    }
                    const today = new Date();
                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month, day);
                        const dateStr = this.formatDate(date);
                        const hasAppointment = this.appointments.some(a => a.appointment_date === dateStr);
                        const hasMemo = this.memos.some(m => m.memo_date === dateStr);
                        const isToday = date.toDateString() === today.toDateString();
                        this.calendarDates.push({
                            key: `current-${day}`,
                            day: day,
                            date: date,
                            isCurrentMonth: true,
                            isToday: isToday,
                            hasAppointment: hasAppointment,
                            hasMemo: hasMemo
                        });
                    }
                    const remainingDays = 42 - this.calendarDates.length;
                    for (let day = 1; day <= remainingDays; day++) {
                        this.calendarDates.push({
                            key: `next-${day}`,
                            day: day,
                            date: new Date(year, month + 1, day),
                            isCurrentMonth: false,
                            isToday: false,
                            hasAppointment: false,
                            hasMemo: false
                        });
                    }
                },
                previousMonth() {
                    this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 1);
                    this.generateCalendar();
                },
                nextMonth() {
                    this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 1);
                    this.generateCalendar();
                },
                async selectDate(dateObj) {
                    this.selectedDate = dateObj.date;
                    this.selectedDateFormatted = this.formatDateForDisplay(dateObj.date);
                    const dateStr = this.formatDate(dateObj.date);
                    const memo = this.memos.find(m => m.memo_date === dateStr);
                    this.currentMemo = memo ? memo.content : '';
                    this.isAppointmentDay = this.appointments.some(a => a.appointment_date === dateStr);
                    if (this.isAppointmentDay) {
                        this.previousMemos = this.memos.filter(m => m.memo_date < dateStr).sort((a, b) => new Date(b.memo_date) - new Date(a.memo_date)).slice(0, 5);
                    } else {
                        this.previousMemos = [];
                    }
                },
                async saveMemo() {
                    if (!this.selectedDate || !this.currentMemo.trim()) {
                        this.errorMessage = this.currentLang === 'ja' ? 'メモを入力してください' : 'Please enter memo';
                        return;
                    }
                    this.loading = true;
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        const response = await fetch(`${API_URL}/api/memos`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            },
                            body: JSON.stringify({
                                clinic_id: clinic.id,
                                memo_date: this.formatDate(this.selectedDate),
                                content: this.currentMemo
                            })
                        });
                        if (response.ok) {
                            this.successMessage = this.currentLang === 'ja' ? 'メモを保存しました' : 'Memo saved';
                            await this.loadMemos();
                            this.generateCalendar();
                        }
                    } catch (err) {
                        this.errorMessage = this.currentLang === 'ja' ? '保存に失敗しました' : 'Save failed';
                        console.error('Save memo error:', err);
                    } finally {
                        this.loading = false;
                    }
                },
                clearMemo() {
                    this.currentMemo = '';
                },
                formatDate(date) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                },
                formatDateForDisplay(date) {
                    if (this.currentLang === 'ja') {
                        return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                    }
                    return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                },
                formatMemoDate(dateStr) {
                    const date = new Date(dateStr);
                    return this.formatDateForDisplay(date);
                }
            };
        }
    </script>
</body>
</html>
