<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - カレンダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <link rel="stylesheet" href="/custom.css">
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
        }
        .memo-bg-light { background-color: #e0f2fe; }
        .doctor-memo-bg-light { background-color: #dcfce7; }
        .both-memos-bg-light { background-color: #fef3c7; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="calendarData()" x-init="init()" class="container mx-auto px-4 py-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4 no-print" data-aos="fade-down">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-indigo-900" x-text="translations[currentLang].title"></h1>
                <p class="text-gray-600 mt-2 text-sm sm:text-base" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'" size="small">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'" size="small">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/dashboard.html'" size="small">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 mb-8 no-print" data-aos="fade-up">
            <h2 class="text-xl sm:text-2xl font-bold mb-4" x-text="translations[currentLang].selectClinic"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <sl-select :placeholder="translations[currentLang].hospitalPlaceholder" size="large" @sl-change="selectedHospital = $event.target.value; onHospitalChange();">
                    <template x-for="hospital in hospitals" :key="hospital">
                        <sl-option :value="hospital" x-text="hospital"></sl-option>
                    </template>
                </sl-select>
                <sl-select :placeholder="translations[currentLang].departmentPlaceholder" size="large" :disabled="!selectedHospital" @sl-change="selectedDepartment = $event.target.value; onDepartmentChange();">
                    <template x-for="dept in departments" :key="dept">
                        <sl-option :value="dept" x-text="dept"></sl-option>
                    </template>
                </sl-select>
            </div>
        </div>

        <div x-show="selectedHospital && selectedDepartment" class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 mb-8" data-aos="fade-up" data-aos-delay="200">
            <div class="flex justify-between items-center mb-6 no-print">
                <sl-button @click="previousMonth()" size="small">
                    <span class="iconify" data-icon="mdi:chevron-left"></span>
                </sl-button>
                <h2 class="text-lg sm:text-2xl font-bold" x-text="currentMonthYear"></h2>
                <sl-button @click="nextMonth()" size="small">
                    <span class="iconify" data-icon="mdi:chevron-right"></span>
                </sl-button>
            </div>

            <div class="grid grid-cols-7 gap-1 sm:gap-2">
                <template x-for="day in daysOfWeek" :key="day">
                    <div class="text-center font-bold text-gray-700 py-1 sm:py-2 text-xs sm:text-base" x-text="day"></div>
                </template>
                <template x-for="date in calendarDates" :key="date.key">
                    <div @click="selectDate(date)" class="aspect-square p-1 sm:p-2 border rounded-lg cursor-pointer transition-all hover:shadow-md" :class="{
                            'bg-gray-100 text-gray-400': !date.isCurrentMonth,
                            'bg-blue-500 text-white font-bold': date.isToday,
                            'memo-bg-light': date.hasMemo && !date.hasDoctorMemo && !date.isToday,
                            'doctor-memo-bg-light': date.hasDoctorMemo && !date.hasMemo && !date.isToday,
                            'both-memos-bg-light': date.hasMemo && date.hasDoctorMemo && !date.isToday,
                            'hover:bg-indigo-50': date.isCurrentMonth && !date.isToday,
                            'cursor-pointer': date.date
                        }">
                        <div class="text-center">
                            <div class="text-xs sm:text-sm font-semibold" x-text="date.day"></div>
                            <template x-if="date.hasMemo">
                                <span class="iconify text-xs" data-icon="mdi:note-text"></span>
                            </template>
                            <template x-if="date.hasDoctorMemo">
                                <span class="iconify text-xs" data-icon="mdi:doctor"></span>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <div class="mt-4 flex gap-2 no-print flex-wrap">
                <sl-button size="small" @click="showPrintDialog = true">
                    <span class="iconify" data-icon="mdi:printer"></span> 印刷
                </sl-button>
                <sl-button size="small" @click="exportCalendarJSON()">
                    <span class="iconify" data-icon="mdi:code-json"></span> JSON
                </sl-button>
                <sl-button size="small" @click="exportCalendarCSV()">
                    <span class="iconify" data-icon="mdi:file-delimited"></span> CSV
                </sl-button>
                <sl-button size="small" @click="showEmailDialog = true">
                    <span class="iconify" data-icon="mdi:email"></span> メール送信
                </sl-button>
                <sl-button size="small" @click="syncData()" :loading="syncing">
                    <span class="iconify" data-icon="mdi:sync"></span> 同期
                </sl-button>
            </div>
        </div>

        <div x-show="selectedDate" class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 mb-8" data-aos="fade-up" data-aos-delay="400">
            <h2 class="text-xl sm:text-2xl font-bold mb-4 flex items-center">
                <span class="iconify text-indigo-600 mr-2" data-icon="mdi:note-edit"></span>
                <span x-text="translations[currentLang].memo + ' - ' + selectedDateFormatted"></span>
            </h2>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-600">個人の症状メモ</h3>
                <sl-textarea x-model="currentMemo" placeholder="症状や体調について記録してください..." rows="4" resize="auto"></sl-textarea>
                <div class="mt-2 flex gap-2">
                    <sl-button size="small" variant="primary" @click="saveMemo()" :loading="loading">保存</sl-button>
                    <sl-button size="small" variant="default" @click="currentMemo = ''">クリア</sl-button>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-green-600">医師の診察結果メモ</h3>
                <sl-textarea x-model="currentDoctorNotes" placeholder="医師からの診察結果..." rows="3" resize="auto" class="mb-2"></sl-textarea>
                <sl-textarea x-model="currentDiagnosisNotes" placeholder="診断内容..." rows="2" resize="auto" class="mb-2"></sl-textarea>
                <sl-textarea x-model="currentPrescriptionNotes" placeholder="処方内容..." rows="2" resize="auto"></sl-textarea>
                <div class="mt-2 flex gap-2">
                    <sl-button size="small" variant="success" @click="saveDoctorMemo()" :loading="loading">保存</sl-button>
                    <sl-button size="small" variant="default" @click="clearDoctorMemo()">クリア</sl-button>
                </div>
            </div>

            <sl-alert x-show="successMessage" variant="success" :open="successMessage !== ''" closable @sl-after-hide="successMessage = ''" class="mt-4">
                <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                <span x-text="successMessage"></span>
            </sl-alert>
        </div>

        <!-- メモ一覧表示 -->
        <div x-show="selectedHospital && selectedDepartment" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6" data-aos="fade-up" data-aos-delay="600">
                <h3 class="text-xl font-bold mb-4 text-blue-600">個人メモ一覧</h3>
                <div class="space-y-3 max-h-96 overflow-y-auto">
                    <template x-for="memo in sortedMemos" :key="memo.id">
                        <sl-card>
                            <div class="p-3">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-semibold text-sm" x-text="memo.memo_date"></span>
                                    <sl-icon-button name="pencil" label="Edit" @click="editMemo(memo)"></sl-icon-button>
                                </div>
                                <p class="text-sm text-gray-700" x-text="memo.content"></p>
                            </div>
                        </sl-card>
                    </template>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6" data-aos="fade-up" data-aos-delay="700">
                <h3 class="text-xl font-bold mb-4 text-green-600">医師メモ一覧</h3>
                <div class="space-y-3 max-h-96 overflow-y-auto">
                    <template x-for="dmemo in sortedDoctorMemos" :key="dmemo.id">
                        <sl-card>
                            <div class="p-3">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-semibold text-sm" x-text="dmemo.memo_date"></span>
                                    <sl-icon-button name="pencil" label="Edit" @click="editDoctorMemo(dmemo)"></sl-icon-button>
                                </div>
                                <div class="text-sm text-gray-700 space-y-1">
                                    <p x-show="dmemo.doctor_notes"><strong>診察:</strong> <span x-text="dmemo.doctor_notes"></span></p>
                                    <p x-show="dmemo.diagnosis_notes"><strong>診断:</strong> <span x-text="dmemo.diagnosis_notes"></span></p>
                                    <p x-show="dmemo.prescription_notes"><strong>処方:</strong> <span x-text="dmemo.prescription_notes"></span></p>
                                </div>
                            </div>
                        </sl-card>
                    </template>
                </div>
            </div>
        </div>

        <!-- 印刷ダイアログ -->
        <sl-dialog :open="showPrintDialog" @sl-request-close="showPrintDialog = false" label="印刷オプション">
            <div class="space-y-4">
                <sl-input type="date" x-model="printStartDate" label="開始日"></sl-input>
                <sl-input type="date" x-model="printEndDate" label="終了日"></sl-input>
                <sl-checkbox x-model="printPersonalMemos">個人メモを含む</sl-checkbox>
                <sl-checkbox x-model="printDoctorMemos">医師メモを含む</sl-checkbox>
                <sl-button variant="primary" class="w-full" @click="printCalendar()">印刷</sl-button>
            </div>
        </sl-dialog>

        <!-- メール送信ダイアログ -->
        <sl-dialog :open="showEmailDialog" @sl-request-close="showEmailDialog = false" label="メール送信">
            <form @submit.prevent="sendEmail()">
                <sl-input x-model="emailAddress" type="email" placeholder="送信先メールアドレス" required class="mb-4"></sl-input>
                <sl-input type="date" x-model="emailStartDate" label="開始日" class="mb-4"></sl-input>
                <sl-input type="date" x-model="emailEndDate" label="終了日" class="mb-4"></sl-input>
                <sl-checkbox x-model="emailPersonalMemos" class="mb-2">個人メモを含む</sl-checkbox>
                <sl-checkbox x-model="emailDoctorMemos" class="mb-4">医師メモを含む</sl-checkbox>
                <sl-button type="submit" variant="primary" class="w-full" :loading="loading">送信</sl-button>
            </form>
        </sl-dialog>

        <!-- 印刷用隠しエリア -->
        <div id="printArea" style="display:none;">
            <h1 x-text="selectedHospital + ' - ' + selectedDepartment"></h1>
            <p x-text="'印刷日: ' + new Date().toLocaleDateString('ja-JP')"></p>
            <div x-show="printPersonalMemos">
                <h2>個人メモ</h2>
                <template x-for="memo in filteredMemosForPrint" :key="memo.id">
                    <div>
                        <p><strong x-text="memo.memo_date"></strong></p>
                        <p x-text="memo.content"></p>
                        <hr/>
                    </div>
                </template>
            </div>
            <div x-show="printDoctorMemos">
                <h2>医師メモ</h2>
                <template x-for="dmemo in filteredDoctorMemosForPrint" :key="dmemo.id">
                    <div>
                        <p><strong x-text="dmemo.memo_date"></strong></p>
                        <p x-show="dmemo.doctor_notes" x-text="'診察: ' + dmemo.doctor_notes"></p>
                        <p x-show="dmemo.diagnosis_notes" x-text="'診断: ' + dmemo.diagnosis_notes"></p>
                        <p x-show="dmemo.prescription_notes" x-text="'処方: ' + dmemo.prescription_notes"></p>
                        <hr/>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <script src="/calendar.js"></script>
    <script>
        function calendarData() {
            return {
                currentLang: 'ja',
                loading: false,
                syncing: false,
                clinics: [],
                hospitals: [],
                departments: [],
                selectedHospital: '',
                selectedDepartment: '',
                currentDate: new Date(),
                selectedDate: null,
                selectedDateFormatted: '',
                currentMemo: '',
                currentDoctorNotes: '',
                currentDiagnosisNotes: '',
                currentPrescriptionNotes: '',
                appointments: [],
                memos: [],
                doctorMemos: [],
                calendarDates: [],
                currentMonthYear: '',
                successMessage: '',
                daysOfWeek: [],
                showEmailDialog: false,
                showPrintDialog: false,
                emailAddress: '',
                emailStartDate: '',
                emailEndDate: '',
                emailPersonalMemos: true,
                emailDoctorMemos: true,
                printStartDate: '',
                printEndDate: '',
                printPersonalMemos: true,
                printDoctorMemos: true,
                db: null,
                syncInterval: null,
                translations: {
                    ja: {
                        title: 'カレンダー',
                        subtitle: '通院日とメモの管理',
                        selectClinic: '病院と診療科目を選択',
                        hospitalPlaceholder: '病院を選択',
                        departmentPlaceholder: '診療科目を選択',
                        memo: 'メモ'
                    },
                    en: {
                        title: 'Calendar',
                        subtitle: 'Manage Appointments and Memos',
                        selectClinic: 'Select Hospital and Department',
                        hospitalPlaceholder: 'Select Hospital',
                        departmentPlaceholder: 'Select Department',
                        memo: 'Memo'
                    }
                },
                get sortedMemos() {
                    return [...this.memos].sort((a, b) => new Date(b.memo_date) - new Date(a.memo_date));
                },
                get sortedDoctorMemos() {
                    return [...this.doctorMemos].sort((a, b) => new Date(b.memo_date) - new Date(a.memo_date));
                },
                get filteredMemosForPrint() {
                    if (!this.printStartDate || !this.printEndDate) return this.memos;
                    return this.memos.filter(m => m.memo_date >= this.printStartDate && m.memo_date <= this.printEndDate);
                },
                get filteredDoctorMemosForPrint() {
                    if (!this.printStartDate || !this.printEndDate) return this.doctorMemos;
                    return this.doctorMemos.filter(dm => dm.memo_date >= this.printStartDate && dm.memo_date <= this.printEndDate);
                },
                async init() {
                    try {
                        const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                        this.currentLang = savedLang;
                        this.daysOfWeek = this.currentLang === 'ja' ? ['日', '月', '火', '水', '木', '金', '土'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                        
                        const authToken = localStorage.getItem('authToken');
                        if (!authToken) {
                            window.location.href = '/login.html';
                            return;
                        }
                        
                        if (!localStorage.getItem('basicAuthToken')) {
                            localStorage.setItem('basicAuthToken', btoa('admin:ClinicNote'));
                        }
                        
                        await this.initPouchDB();
                        AOS.init({ duration: 1000, once: true });
                        await this.loadClinics();
                        this.generateCalendar();
                        this.startAutoSync();
                        
                        const today = new Date();
                        this.printStartDate = this.formatDate(new Date(today.getFullYear(), today.getMonth(), 1));
                        this.printEndDate = this.formatDate(new Date(today.getFullYear(), today.getMonth() + 1, 0));
                        this.emailStartDate = this.printStartDate;
                        this.emailEndDate = this.printEndDate;
                    } catch (error) {
                        console.error('Initialization error:', error);
                    }
                },
                async initPouchDB() {
                    try {
                        const userId = localStorage.getItem('userId') || 'user';
                        this.db = new PouchDB(`clinic-note-${userId}`);
                        
                        this.db.changes({
                            since: 'now',
                            live: true,
                            include_docs: true
                        }).on('change', async (change) => {
                            console.log('PouchDB change detected:', change);
                            await this.loadFromLocal();
                        });
                    } catch (err) {
                        console.error('PouchDB init error:', err);
                    }
                },
                startAutoSync() {
                    this.syncInterval = setInterval(async () => {
                        await this.syncData();
                    }, 30000);
                },
                async syncData() {
                    this.syncing = true;
                    try {
                        await this.loadClinics();
                        await this.loadAppointments();
                        await this.loadMemos();
                        await this.loadDoctorMemos();
                        await this.saveToLocal();
                        this.generateCalendar();
                    } catch (err) {
                        console.error('Sync error:', err);
                    } finally {
                        this.syncing = false;
                    }
                },
                async saveToLocal() {
                    if (!this.db) return;
                    try {
                        const dataDoc = {
                            _id: `calendar_${this.selectedHospital}_${this.selectedDepartment}`,
                            type: 'calendar_data',
                            hospital: this.selectedHospital,
                            department: this.selectedDepartment,
                            memos: this.memos,
                            doctorMemos: this.doctorMemos,
                            appointments: this.appointments,
                            timestamp: new Date().toISOString()
                        };
                        
                        try {
                            const existing = await this.db.get(dataDoc._id);
                            dataDoc._rev = existing._rev;
                        } catch (err) {
                            // Document doesn't exist yet
                        }
                        
                        await this.db.put(dataDoc);
                    } catch (err) {
                        console.error('Save to local error:', err);
                    }
                },
                async loadFromLocal() {
                    if (!this.db || !this.selectedHospital || !this.selectedDepartment) return;
                    try {
                        const docId = `calendar_${this.selectedHospital}_${this.selectedDepartment}`;
                        const doc = await this.db.get(docId);
                        this.memos = doc.memos || [];
                        this.doctorMemos = doc.doctorMemos || [];
                        this.appointments = doc.appointments || [];
                        this.generateCalendar();
                    } catch (err) {
                        console.log('No local data found:', err.message);
                    }
                },
                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                    this.daysOfWeek = lang === 'ja' ? ['日', '月', '火', '水', '木', '金', '土'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                },
                async loadClinics() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const response = await fetch(`${API_URL}/api/clinics`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.clinics = await response.json();
                            this.hospitals = [...new Set(this.clinics.map(c => c.hospital_name))];
                        }
                    } catch (err) {
                        console.error('Load clinics error:', err);
                    }
                },
                onHospitalChange() {
                    this.selectedDepartment = '';
                    this.departments = this.clinics
                        .filter(c => c.hospital_name === this.selectedHospital)
                        .map(c => c.department);
                },
                async onDepartmentChange() {
                    await this.loadAppointments();
                    await this.loadMemos();
                    await this.loadDoctorMemos();
                    await this.loadFromLocal();
                    this.generateCalendar();
                },
                async loadAppointments() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        if (!clinic) return;
                        const response = await fetch(`${API_URL}/api/appointments?clinic_id=${clinic.id}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.appointments = await response.json();
                        }
                    } catch (err) {
                        console.error('Load appointments error:', err);
                    }
                },
                async loadMemos() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        if (!clinic) return;
                        const response = await fetch(`${API_URL}/api/appointments/memos?clinic_id=${clinic.id}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.memos = await response.json();
                        }
                    } catch (err) {
                        console.error('Load memos error:', err);
                    }
                },
                async loadDoctorMemos() {
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        if (!clinic) return;
                        const response = await fetch(`${API_URL}/api/appointments/doctor-memos?clinic_id=${clinic.id}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            }
                        });
                        if (response.ok) {
                            this.doctorMemos = await response.json();
                        }
                    } catch (err) {
                        console.error('Load doctor memos error:', err);
                    }
                },
                generateCalendar() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    this.currentMonthYear = this.currentLang === 'ja' ? `${year}年${month + 1}月` : `${this.getMonthName(month)} ${year}`;
                    
                    const firstDayOfMonth = new Date(year, month, 1);
                    const startDayOfWeek = firstDayOfMonth.getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    
                    this.calendarDates = [];
                    const today = new Date();
                    
                    for (let i = 0; i < startDayOfWeek; i++) {
                        this.calendarDates.push({
                            key: `empty-${i}`,
                            day: '',
                            date: null,
                            isCurrentMonth: false,
                            isToday: false,
                            hasMemo: false,
                            hasDoctorMemo: false
                        });
                    }
                    
                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month, day);
                        const dateStr = this.formatDate(date);
                        this.calendarDates.push({
                            key: `day-${day}`,
                            day: day,
                            date: date,
                            isCurrentMonth: true,
                            isToday: date.toDateString() === today.toDateString(),
                            hasMemo: this.memos.some(m => m.memo_date === dateStr),
                            hasDoctorMemo: this.doctorMemos.some(dm => dm.memo_date === dateStr)
                        });
                    }
                },
                getMonthName(month) {
                    const names = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                    return names[month];
                },
                previousMonth() {
                    this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 1);
                    this.generateCalendar();
                },
                nextMonth() {
                    this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 1);
                    this.generateCalendar();
                },
                async selectDate(dateObj) {
                    if (!dateObj.date) return;
                    this.selectedDate = dateObj.date;
                    this.selectedDateFormatted = this.formatDateForDisplay(dateObj.date);
                    const dateStr = this.formatDate(dateObj.date);
                    
                    const memo = this.memos.find(m => m.memo_date === dateStr);
                    this.currentMemo = memo ? memo.content : '';
                    
                    const doctorMemo = this.doctorMemos.find(dm => dm.memo_date === dateStr);
                    if (doctorMemo) {
                        this.currentDoctorNotes = doctorMemo.doctor_notes || '';
                        this.currentDiagnosisNotes = doctorMemo.diagnosis_notes || '';
                        this.currentPrescriptionNotes = doctorMemo.prescription_notes || '';
                    } else {
                        this.clearDoctorMemo();
                    }
                },
                editMemo(memo) {
                    this.selectedDate = new Date(memo.memo_date);
                    this.selectedDateFormatted = this.formatDateForDisplay(this.selectedDate);
                    this.currentMemo = memo.content;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                editDoctorMemo(dmemo) {
                    this.selectedDate = new Date(dmemo.memo_date);
                    this.selectedDateFormatted = this.formatDateForDisplay(this.selectedDate);
                    this.currentDoctorNotes = dmemo.doctor_notes || '';
                    this.currentDiagnosisNotes = dmemo.diagnosis_notes || '';
                    this.currentPrescriptionNotes = dmemo.prescription_notes || '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                async saveMemo() {
                    this.loading = true;
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        
                        await fetch(`${API_URL}/api/appointments/memos`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            },
                            body: JSON.stringify({
                                clinic_id: clinic.id,
                                memo_date: this.formatDate(this.selectedDate),
                                content: this.currentMemo
                            })
                        });
                        
                        this.successMessage = '個人メモを保存しました';
                        await this.loadMemos();
                        await this.saveToLocal();
                        this.generateCalendar();
                    } catch (err) {
                        console.error('Save memo error:', err);
                    } finally {
                        this.loading = false;
                    }
                },
                async saveDoctorMemo() {
                    this.loading = true;
                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        const clinic = this.clinics.find(c => c.hospital_name === this.selectedHospital && c.department === this.selectedDepartment);
                        
                        await fetch(`${API_URL}/api/appointments/doctor-memos`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`,
                                'X-Basic-Auth': basicAuthToken
                            },
                            body: JSON.stringify({
                                clinic_id: clinic.id,
                                memo_date: this.formatDate(this.selectedDate),
                                doctor_notes: this.currentDoctorNotes,
                                diagnosis_notes: this.currentDiagnosisNotes,
                                prescription_notes: this.currentPrescriptionNotes
                            })
                        });
                        
                        this.successMessage = '医師メモを保存しました';
                        await this.loadDoctorMemos();
                        await this.saveToLocal();
                        this.generateCalendar();
                    } catch (err) {
                        console.error('Save doctor memo error:', err);
                    } finally {
                        this.loading = false;
                    }
                },
                clearDoctorMemo() {
                    this.currentDoctorNotes = '';
                    this.currentDiagnosisNotes = '';
                    this.currentPrescriptionNotes = '';
                },
                formatDate(date) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                },
                formatDateForDisplay(date) {
                    if (this.currentLang === 'ja') {
                        return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                    }
                    return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                },
                printCalendar() {
                    this.showPrintDialog = false;
                    const printContent = document.getElementById('printArea').innerHTML;
                    const printWindow = window.open('', '', 'width=800,height=600');
                    printWindow.document.write('<html><head><title>印刷</title>');
                    printWindow.document.write('<style>body{font-family:sans-serif;padding:20px;}h1,h2{color:#333;}p{margin:10px 0;}hr{margin:20px 0;}</style>');
                    printWindow.document.write('</head><body>');
                    printWindow.document.write(printContent);
                    printWindow.document.write('</body></html>');
                    printWindow.document.close();
                    printWindow.print();
                },
                exportCalendarJSON() {
                    const data = {
                        hospital: this.selectedHospital,
                        department: this.selectedDepartment,
                        appointments: this.appointments,
                        memos: this.memos,
                        doctorMemos: this.doctorMemos,
                        exportDate: new Date().toISOString()
                    };
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `calendar_${this.selectedHospital}_${this.selectedDepartment}_${this.formatDate(new Date())}.json`;
                    a.click();
                },
                exportCalendarCSV() {
                    let csv = 'Date,Type,Hospital,Department,Content\n';
                    this.memos.forEach(m => {
                        csv += `"${m.memo_date}","Personal","${this.selectedHospital}","${this.selectedDepartment}","${(m.content || '').replace(/"/g, '""')}"\n`;
                    });
                    this.doctorMemos.forEach(dm => {
                        const content = [dm.doctor_notes, dm.diagnosis_notes, dm.prescription_notes].filter(Boolean).join(' | ');
                        csv += `"${dm.memo_date}","Doctor","${this.selectedHospital}","${this.selectedDepartment}","${content.replace(/"/g, '""')}"\n`;
                    });
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `calendar_${this.selectedHospital}_${this.selectedDepartment}_${this.formatDate(new Date())}.csv`;
                    a.click();
                },
                async sendEmail() {
                    try {
                        if (!this.emailAddress) {
                            alert('送信先メールアドレスを入力してください。');
                            return;
                        }
                        
                        const subject = `[Clinic Note] ${this.selectedHospital} - ${this.selectedDepartment}`;
                        let body = `病院: ${this.selectedHospital}\n診療科: ${this.selectedDepartment}\n期間: ${this.emailStartDate} 〜 ${this.emailEndDate}\n\n`;
                        
                        if (this.emailPersonalMemos) {
                            body += '【個人メモ】\n';
                            const filteredMemos = this.memos.filter(m => 
                                (!this.emailStartDate || m.memo_date >= this.emailStartDate) &&
                                (!this.emailEndDate || m.memo_date <= this.emailEndDate)
                            );
                            
                            if (filteredMemos.length === 0) {
                                body += 'なし\n';
                            } else {
                                filteredMemos.forEach(m => {
                                    body += `${m.memo_date}: ${m.content}\n`;
                                });
                            }
                            body += '\n';
                        }
                        
                        if (this.emailDoctorMemos) {
                            body += '【医師メモ】\n';
                            const filteredDoctorMemos = this.doctorMemos.filter(dm => 
                                (!this.emailStartDate || dm.memo_date >= this.emailStartDate) &&
                                (!this.emailEndDate || dm.memo_date <= this.emailEndDate)
                            );
                            
                            if (filteredDoctorMemos.length === 0) {
                                body += 'なし\n';
                            } else {
                                filteredDoctorMemos.forEach(dm => {
                                    body += `${dm.memo_date}\n`;
                                    if (dm.doctor_notes) body += `  診察: ${dm.doctor_notes}\n`;
                                    if (dm.diagnosis_notes) body += `  診断: ${dm.diagnosis_notes}\n`;
                                    if (dm.prescription_notes) body += `  処方: ${dm.prescription_notes}\n`;
                                });
                            }
                        }
                        
                        const mailtoUrl = `mailto:${encodeURIComponent(this.emailAddress)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                        window.location.href = mailtoUrl;
                        this.showEmailDialog = false;
                    } catch (err) {
                        console.error('Send email error:', err);
                        alert('メール送信処理中にエラーが発生しました。');
                    }
                }
            };
        }
    </script>
    <script src="/sync-utility.js"></script>
</body>
