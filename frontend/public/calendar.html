<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - カレンダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="stylesheet" href="/custom.css">
    <style>
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
        }
        .memo-date { background-color: #fef3c7 !important; }
        
        /* 全端末で統一されたカラースキーム */
        sl-input::part(base), 
        sl-textarea::part(base), 
        sl-select::part(combobox),
        sl-input::part(input), 
        sl-textarea::part(textarea) {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        sl-card {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        .bg-white {
            background-color: #ffffff !important;
        }
        
        .text-gray-600, .text-gray-700, .text-gray-800 {
            color: #374151 !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="calendarData()" x-init="init()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold text-indigo-900" x-text="translations[currentLang].title"></h1>
                <p class="text-gray-600 mt-2" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/dashboard.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <!-- Clinic Selection -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].selectClinic"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <sl-select
                    :placeholder="translations[currentLang].hospitalPlaceholder"
                    size="large"
                    @sl-change="selectedHospital = $event.target.value; onHospitalChange();">
                    <template x-for="hospital in hospitals" :key="hospital">
                        <sl-option :value="hospital" x-text="hospital"></sl-option>
                    </template>
                </sl-select>
                <sl-select
                    :placeholder="translations[currentLang].departmentPlaceholder"
                    size="large"
                    :disabled="!selectedHospital"
                    @sl-change="selectedDepartment = $event.target.value; onDepartmentChange();">
                    <template x-for="dept in departments" :key="dept">
                        <sl-option :value="dept" x-text="dept"></sl-option>
                    </template>
                </sl-select>
            </div>
        </div>

        <!-- Export/Import/Print/Email Buttons -->
        <div x-show="selectedHospital && selectedDepartment" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].actions"></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <sl-button variant="primary" @click="showExportDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:download"></span>
                    <span x-text="translations[currentLang].export"></span>
                </sl-button>
                <sl-button variant="success" @click="showImportDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:upload"></span>
                    <span x-text="translations[currentLang].import"></span>
                </sl-button>
                <sl-button variant="warning" @click="showPrintDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:printer"></span>
                    <span x-text="translations[currentLang].print"></span>
                </sl-button>
                <sl-button variant="neutral" @click="showEmailDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:email"></span>
                    <span x-text="translations[currentLang].email"></span>
                </sl-button>
            </div>
        </div>

        <!-- Calendar -->
        <div x-show="selectedHospital && selectedDepartment" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up" data-aos-delay="200">
            <div class="flex justify-between items-center mb-6">
                <sl-button @click="previousMonth()">
                    <span class="iconify" data-icon="mdi:chevron-left"></span>
                </sl-button>
                <h2 class="text-2xl font-bold text-gray-800" x-text="currentMonthYear"></h2>
                <sl-button @click="nextMonth()">
                    <span class="iconify" data-icon="mdi:chevron-right"></span>
                </sl-button>
            </div>

            <div class="grid grid-cols-7 gap-2">
                <template x-for="day in daysOfWeek" :key="day">
                    <div class="text-center font-bold text-gray-700 py-2" x-text="day"></div>
                </template>
                <template x-for="date in calendarDates" :key="date.key">
                    <div
                        @click="selectDate(date)"
                        class="aspect-square p-2 border rounded-lg cursor-pointer transition-all hover:shadow-md"
                        :class="{
                            'bg-gray-100 text-gray-400': !date.isCurrentMonth,
                            'bg-blue-500 text-white font-bold': date.isToday,
                            'bg-green-100 border-green-500': date.hasAppointment,
                            'memo-date': date.hasMemo && !date.hasAppointment,
                            'hover:bg-indigo-50': date.isCurrentMonth
                        }">
                        <div class="text-center">
                            <div class="text-sm font-semibold" x-text="date.day"></div>
                            <template x-if="date.hasAppointment">
                                <span class="iconify text-xs" data-icon="mdi:calendar-check"></span>
                            </template>
                            <template x-if="date.hasMemo">
                                <span class="iconify text-xs" data-icon="mdi:note-text"></span>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Memo Section -->
        <div x-show="selectedDate" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up" data-aos-delay="400">
            <h2 class="text-2xl font-bold mb-4 flex items-center text-gray-800">
                <span class="iconify text-indigo-600 mr-2" data-icon="mdi:note-edit"></span>
                <span x-text="translations[currentLang].memo + ' - ' + selectedDateFormatted"></span>
            </h2>

            <!-- Appointment Alert -->
            <sl-alert x-show="isAppointmentDay" variant="success" open class="mb-4">
                <span class="iconify slot-icon" data-icon="mdi:calendar-alert"></span>
                <strong x-text="translations[currentLang].appointmentToday"></strong>
            </sl-alert>

            <!-- Previous Memos for Appointment Day -->
            <div x-show="previousMemos.length > 0" class="mb-6">
                <h3 class="text-lg font-semibold mb-3 flex items-center text-gray-800">
                    <span class="iconify text-purple-600 mr-2" data-icon="mdi:history"></span>
                    <span x-text="translations[currentLang].previousMemos"></span>
                </h3>
                <div class="space-y-2 max-h-64 overflow-y-auto">
                    <template x-for="memo in previousMemos" :key="memo.memo_date">
                        <sl-card class="memo-history-card">
                            <div class="text-sm">
                                <div class="font-semibold text-gray-700 mb-1 flex items-center justify-between">
                                    <span x-text="formatMemoDate(memo.memo_date)"></span>
                                    <sl-badge variant="neutral" pill>
                                        <span x-text="getDaysAgo(memo.memo_date)"></span>
                                    </sl-badge>
                                </div>
                                <div class="text-gray-600 whitespace-pre-wrap">
                                    <div class="mb-2" x-show="memo.patient_memo">
                                        <strong x-text="translations[currentLang].patientMemo + ':'"></strong>
                                        <div x-text="memo.patient_memo"></div>
                                    </div>
                                    <div x-show="memo.doctor_memo">
                                        <strong x-text="translations[currentLang].doctorMemo + ':'"></strong>
                                        <div x-text="memo.doctor_memo"></div>
                                    </div>
                                </div>
                            </div>
                        </sl-card>
                    </template>
                </div>
            </div>

            <!-- Patient Memo Editor -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" x-text="translations[currentLang].patientMemo"></label>
                <sl-textarea
                    x-model="currentPatientMemo"
                    :placeholder="translations[currentLang].patientMemoPlaceholder"
                    rows="4"
                    resize="auto">
                </sl-textarea>
            </div>

            <!-- Doctor Memo Editor -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" x-text="translations[currentLang].doctorMemo"></label>
                <sl-textarea
                    x-model="currentDoctorMemo"
                    :placeholder="translations[currentLang].doctorMemoPlaceholder"
                    rows="4"
                    resize="auto">
                </sl-textarea>
            </div>

            <div class="mt-4 flex gap-2">
                <sl-button variant="primary" @click="saveMemo()" :loading="loading">
                    <span class="iconify mr-2" data-icon="mdi:content-save"></span>
                    <span x-text="translations[currentLang].save"></span>
                </sl-button>
                <sl-button variant="default" @click="clearMemo()">
                    <span class="iconify mr-2" data-icon="mdi:eraser"></span>
                    <span x-text="translations[currentLang].clear"></span>
                </sl-button>
                <sl-button variant="danger" @click="deleteMemo()" x-show="hasExistingMemo">
                    <span class="iconify mr-2" data-icon="mdi:delete"></span>
                    <span x-text="translations[currentLang].delete"></span>
                </sl-button>
            </div>

            <!-- Success/Error Messages -->
            <sl-alert x-show="successMessage" variant="success" :open="successMessage !== ''" closable @sl-after-hide="successMessage = ''" class="mt-4">
                <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                <span x-text="successMessage"></span>
            </sl-alert>
            <sl-alert x-show="errorMessage" variant="danger" :open="errorMessage !== ''" closable @sl-after-hide="errorMessage = ''" class="mt-4">
                <span class="iconify slot-icon" data-icon="mdi:alert-circle"></span>
                <span x-text="errorMessage"></span>
            </sl-alert>
        </div>

        <!-- All Memos List -->
        <div x-show="selectedHospital && selectedDepartment && allMemosList.length > 0" class="bg-white rounded-2xl shadow-xl p-6" data-aos="fade-up" data-aos-delay="600">
            <h2 class="text-2xl font-bold mb-6 flex items-center text-gray-800">
                <span class="iconify text-indigo-600 mr-2" data-icon="mdi:notebook"></span>
                <span x-text="translations[currentLang].allMemos"></span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="memo in allMemosList" :key="memo.memo_date">
                    <sl-card class="all-memos-card cursor-pointer hover:shadow-lg transition-shadow" @click="jumpToMemoDate(memo.memo_date)">
                        <div class="p-2">
                            <div class="flex items-center justify-between mb-2">
                                <div class="font-bold text-indigo-900" x-text="formatMemoDate(memo.memo_date)"></div>
                                <sl-badge :variant="isAppointmentDate(memo.memo_date) ? 'success' : 'neutral'" pill>
                                    <span class="iconify mr-1" :data-icon="isAppointmentDate(memo.memo_date) ? 'mdi:calendar-check' : 'mdi:note'"></span>
                                </sl-badge>
                            </div>
                            <div class="text-sm text-gray-600">
                                <div class="mb-2" x-show="memo.patient_memo">
                                    <strong x-text="translations[currentLang].patientMemo + ':'"></strong>
                                    <div class="line-clamp-2 whitespace-pre-wrap" x-text="memo.patient_memo"></div>
                                </div>
                                <div x-show="memo.doctor_memo">
                                    <strong x-text="translations[currentLang].doctorMemo + ':'"></strong>
                                    <div class="line-clamp-2 whitespace-pre-wrap" x-text="memo.doctor_memo"></div>
                                </div>
                            </div>
                            <div class="mt-2 flex gap-2">
                                <sl-button size="small" variant="primary" @click.stop="jumpToMemoDate(memo.memo_date)">
                                    <span class="iconify" data-icon="mdi:eye"></span>
                                </sl-button>
                                <sl-button size="small" variant="danger" @click.stop="deleteMemoByDate(memo.memo_date)">
                                    <span class="iconify" data-icon="mdi:delete"></span>
                                </sl-button>
                            </div>
                        </div>
                    </sl-card>
                </template>
            </div>
        </div>

        <!-- Export Dialog -->
        <sl-dialog :open="showExportDialog" @sl-request-close="showExportDialog = false" :label="translations[currentLang].export">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].exportFormat"></label>
                    <sl-select x-model="exportFormat" size="large">
                        <sl-option value="json">JSON</sl-option>
                        <sl-option value="csv">CSV</sl-option>
                    </sl-select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].startDate"></label>
                        <sl-input type="date" x-model="exportStartDate" size="large"></sl-input>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].endDate"></label>
                        <sl-input type="date" x-model="exportEndDate" size="large"></sl-input>
                    </div>
                </div>
                <sl-button variant="primary" class="w-full" @click="exportData()">
                    <span class="iconify mr-2" data-icon="mdi:download"></span>
                    <span x-text="translations[currentLang].exportButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Import Dialog -->
        <sl-dialog :open="showImportDialog" @sl-request-close="showImportDialog = false" :label="translations[currentLang].import">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].selectFile"></label>
                    <input type="file" @change="handleFileSelect" accept=".json,.csv" class="w-full p-2 border rounded">
                </div>
                <sl-button variant="success" class="w-full" @click="importData()" :disabled="!selectedFile">
                    <span class="iconify mr-2" data-icon="mdi:upload"></span>
                    <span x-text="translations[currentLang].importButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Print Dialog -->
        <sl-dialog :open="showPrintDialog" @sl-request-close="showPrintDialog = false" :label="translations[currentLang].print">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].startDate"></label>
                        <sl-input type="date" x-model="printStartDate" size="large"></sl-input>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].endDate"></label>
                        <sl-input type="date" x-model="printEndDate" size="large"></sl-input>
                    </div>
                </div>
                <sl-button variant="warning" class="w-full" @click="printMemos()">
                    <span class="iconify mr-2" data-icon="mdi:printer"></span>
                    <span x-text="translations[currentLang].printButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Email Dialog -->
        <sl-dialog :open="showEmailDialog" @sl-request-close="showEmailDialog = false" :label="translations[currentLang].email">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].emailAddress"></label>
                    <sl-input type="email" x-model="emailAddress" size="large" :placeholder="translations[currentLang].emailPlaceholder"></sl-input>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].startDate"></label>
                        <sl-input type="date" x-model="emailStartDate" size="large"></sl-input>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-700" x-text="translations[currentLang].endDate"></label>
                        <sl-input type="date" x-model="emailEndDate" size="large"></sl-input>
                    </div>
                </div>
                <sl-button variant="neutral" class="w-full" @click="sendEmail()">
                    <span class="iconify mr-2" data-icon="mdi:email-send"></span>
                    <span x-text="translations[currentLang].sendButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Print Area (Hidden) -->
        <div id="printArea" class="hidden"></div>
    </div>
    <script type="module" src="/calendar.js"></script>
    <script>
function calendarData() {
    return {
        currentLang: 'ja',
        loading: false,
        clinics: [],
        hospitals: [],
        departments: [],
        selectedHospital: '',
        selectedDepartment: '',
        currentDate: new Date(),
        selectedDate: null,
        selectedDateFormatted: '',
        currentPatientMemo: '',
        currentDoctorMemo: '',
        previousMemos: [],
        appointments: [],
        memos: [],
        calendarDates: [],
        currentMonthYear: '',
        isAppointmentDay: false,
        successMessage: '',
        errorMessage: '',
        daysOfWeek: [],
        hasExistingMemo: false,
        allMemosList: [],
        showExportDialog: false,
        showImportDialog: false,
        showPrintDialog: false,
        showEmailDialog: false,
        exportFormat: 'json',
        exportStartDate: '',
        exportEndDate: '',
        printStartDate: '',
        printEndDate: '',
        emailStartDate: '',
        emailEndDate: '',
        emailAddress: '',
        selectedFile: null,
        translations: {
            ja: {
                title: 'カレンダー',
                subtitle: '通院日とメモの管理',
                selectClinic: '病院と診療科目を選択',
                hospitalPlaceholder: '病院を選択',
                departmentPlaceholder: '診療科目を選択',
                actions: 'アクション',
                export: 'エクスポート',
                import: 'インポート',
                print: '印刷',
                email: 'メール送信',
                memo: 'メモ',
                patientMemo: '患者メモ',
                doctorMemo: '医師診断メモ',
                appointmentToday: '本日は通院日です!',
                previousMemos: 'これまでのメモ',
                patientMemoPlaceholder: '患者メモを入力してください...',
                doctorMemoPlaceholder: '医師診断メモを入力してください...',
                save: '保存',
                clear: 'クリア',
                delete: '削除',
                allMemos: 'メモ一覧',
                exportFormat: 'エクスポート形式',
                startDate: '開始日',
                endDate: '終了日',
                exportButton: 'エクスポート',
                importButton: 'インポート',
                printButton: '印刷',
                sendButton: '送信',
                selectFile: 'ファイルを選択',
                emailAddress: 'メールアドレス',
                emailPlaceholder: 'example@example.com'
            },
            en: {
                title: 'Calendar',
                subtitle: 'Manage Appointments and Memos',
                selectClinic: 'Select Hospital and Department',
                hospitalPlaceholder: 'Select Hospital',
                departmentPlaceholder: 'Select Department',
                actions: 'Actions',
                export: 'Export',
                import: 'Import',
                print: 'Print',
                email: 'Send Email',
                memo: 'Memo',
                patientMemo: 'Patient Memo',
                doctorMemo: 'Doctor Diagnosis Memo',
                appointmentToday: 'You have an appointment today!',
                previousMemos: 'Previous Memos',
                patientMemoPlaceholder: 'Enter patient memo...',
                doctorMemoPlaceholder: 'Enter doctor diagnosis memo...',
                save: 'Save',
                clear: 'Clear',
                delete: 'Delete',
                allMemos: 'All Memos',
                exportFormat: 'Export Format',
                startDate: 'Start Date',
                endDate: 'End Date',
                exportButton: 'Export',
                importButton: 'Import',
                printButton: 'Print',
                sendButton: 'Send',
                selectFile: 'Select File',
                emailAddress: 'Email Address',
                emailPlaceholder: 'example@example.com'
            }
        },
        async init() {
            const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
            this.currentLang = savedLang;
            this.daysOfWeek = this.currentLang === 'ja' ? ['日', '月', '火', '水', '木', '金', '土'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
            
            if (!localStorage.getItem('basicAuthToken')) {
                localStorage.setItem('basicAuthToken', btoa('admin:ClinicNote'));
            }
            
            AOS.init({ duration: 1000, once: true });
            await this.loadClinics();
            this.generateCalendar();
        },
        switchLanguage(lang) {
            this.currentLang = lang;
            localStorage.setItem('clinicNoteLang', lang);
            this.daysOfWeek = lang === 'ja' ? ['日', '月', '火', '水', '木', '金', '土'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        },
        async loadClinics() {
            try {
                const API_URL = 'https://clinic-note-api.onrender.com';
                const authToken = localStorage.getItem('authToken');
                const basicAuthToken = localStorage.getItem('basicAuthToken');
                const response = await fetch(`${API_URL}/api/clinics`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'X-Basic-Auth': basicAuthToken
                    }
                });
                if (response.ok) {
                    this.clinics = await response.json();
                    this.hospitals = [...new Set(this.clinics.map(c => c.hospital_name))];
                }
            } catch (err) {
                console.error('Load clinics error:', err);
            }
        },
        onHospitalChange() {
            this.selectedDepartment = '';
            this.departments = this.clinics
                .filter(c => c.hospital_name === this.selectedHospital)
                .map(c => c.department);
        },
        async onDepartmentChange() {
            await this.loadAppointments();
            await this.loadMemos();
            this.updateAllMemosList();
            this.generateCalendar();
        },
        async loadAppointments() {
            try {
                const API_URL = 'https://clinic-note-api.onrender.com';
                const authToken = localStorage.getItem('authToken');
                const basicAuthToken = localStorage.getItem('basicAuthToken');
                const clinic = this.clinics.find(c => c.hospital_name ===
