<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - カレンダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <style>
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
        }
        .memo-date { background-color: #fef3c7 !important; border: 2px solid #f59e0b !important; }
        
        sl-input::part(base), 
        sl-textarea::part(base), 
        sl-select::part(combobox) {
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
        }
        
        sl-input::part(input), 
        sl-textarea::part(textarea),
        sl-select::part(display-input) {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        sl-card {
            background-color: #ffffff !important;
        }
        
        sl-card::part(base) {
            background-color: #ffffff !important;
        }
        
        .bg-white, .bg-white * {
            background-color: #ffffff !important;
        }
        
        h1, h2, h3, h4, h5, h6, p, span, div, label {
            color: #1f2937 !important;
        }
        
        .text-gray-600, .text-gray-700, .text-gray-800, .text-indigo-900 {
            color: #1f2937 !important;
        }

        @media (max-width: 768px) {
            .grid-cols-7 { gap: 0.25rem; }
            .aspect-square { font-size: 0.75rem; }
        }
        
        .line-clamp-none {
            display: block;
            -webkit-line-clamp: unset;
            -webkit-box-orient: unset;
            overflow: visible;
        }
        
        .memo-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: none;
            overflow: visible;
        }
        
        .memo-history-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%) !important;
            border-left: 4px solid #f59e0b !important;
        }
        
        .all-memos-card {
            transition: all 0.3s ease;
        }
        
        .all-memos-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .icon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .icon-button-save {
            background-color: #10b981;
            color: white;
        }
        
        .icon-button-save:hover {
            background-color: #059669;
        }
        
        .icon-button-clear {
            background-color: #6b7280;
            color: white;
        }
        
        .icon-button-clear:hover {
            background-color: #4b5563;
        }
        
        .icon-button-delete {
            background-color: #ef4444;
            color: white;
        }
        
        .icon-button-delete:hover {
            background-color: #dc2626;
        }

        .icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .icon-button:disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="calendarData()" x-init="init()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold" x-text="translations[currentLang].title"></h1>
                <p class="mt-2" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/dashboard.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <!-- Clinic Selection -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-4" x-text="translations[currentLang].selectClinic"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].hospitalPlaceholder"></label>
                    <sl-select
                        :placeholder="translations[currentLang].hospitalPlaceholder"
                        size="large"
                        x-model="selectedHospital"
                        @sl-change="onHospitalChange()">
                        <template x-for="hospital in hospitals" :key="hospital">
                            <sl-option :value="hospital" x-text="hospital"></sl-option>
                        </template>
                    </sl-select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].departmentPlaceholder"></label>
                    <sl-select
                        :placeholder="translations[currentLang].departmentPlaceholder"
                        size="large"
                        :disabled="!selectedHospital"
                        x-model="selectedDepartment"
                        @sl-change="onDepartmentChange()">
                        <template x-for="dept in departments" :key="dept">
                            <sl-option :value="dept" x-text="dept"></sl-option>
                        </template>
                    </sl-select>
                </div>
            </div>
        </div>

        <!-- Export/Import/Print/Email Buttons -->
        <div x-show="selectedHospital && selectedDepartment" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-4" x-text="translations[currentLang].actions"></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <sl-button variant="primary" @click="showExportDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:download"></span>
                    <span x-text="translations[currentLang].export"></span>
                </sl-button>
                <sl-button variant="success" @click="showImportDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:upload"></span>
                    <span x-text="translations[currentLang].import"></span>
                </sl-button>
                <sl-button variant="warning" @click="showPrintDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:printer"></span>
                    <span x-text="translations[currentLang].print"></span>
                </sl-button>
                <sl-button variant="neutral" @click="showEmailDialog = true">
                    <span class="iconify mr-2" data-icon="mdi:email"></span>
                    <span x-text="translations[currentLang].email"></span>
                </sl-button>
            </div>
        </div>

        <!-- Calendar -->
        <div x-show="selectedHospital && selectedDepartment" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up" data-aos-delay="200">
            <div class="flex justify-between items-center mb-6">
                <sl-button @click="previousMonth()">
                    <span class="iconify" data-icon="mdi:chevron-left"></span>
                </sl-button>
                <h2 class="text-2xl font-bold" x-text="currentMonthYear"></h2>
                <sl-button @click="nextMonth()">
                    <span class="iconify" data-icon="mdi:chevron-right"></span>
                </sl-button>
            </div>

            <div class="grid grid-cols-7 gap-2">
                <template x-for="day in daysOfWeek" :key="day">
                    <div class="text-center font-bold py-2" x-text="day"></div>
                </template>
                <template x-for="date in calendarDates" :key="date.key">
                    <div
                        @click="selectDate(date)"
                        class="aspect-square p-2 border rounded-lg cursor-pointer transition-all hover:shadow-md"
                        :class="{
                            'bg-gray-100 text-gray-400': !date.isCurrentMonth,
                            'bg-blue-500 text-white font-bold': date.isToday,
                            'bg-green-100 border-green-500': date.hasAppointment,
                            'memo-date': date.hasMemo && !date.hasAppointment && !date.isToday,
                            'hover:bg-indigo-50': date.isCurrentMonth
                        }">
                        <div class="text-center">
                            <div class="text-sm font-semibold" x-text="date.day"></div>
                            <template x-if="date.hasAppointment">
                                <span class="iconify text-xs" data-icon="mdi:calendar-check"></span>
                            </template>
                            <template x-if="date.hasMemo && !date.hasAppointment">
                                <span class="iconify text-xs" data-icon="mdi:note-text"></span>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Memo Section -->
        <div x-show="selectedDate" class="bg-white rounded-2xl shadow-xl p-6 mb-8" data-aos="fade-up" data-aos-delay="400">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <span class="iconify text-indigo-600 mr-2" data-icon="mdi:note-edit"></span>
                <span x-text="translations[currentLang].memo + ' - ' + selectedDateFormatted"></span>
            </h2>

            <!-- Success/Error Messages -->
            <sl-alert x-show="successMessage" variant="success" :open="successMessage !== ''" closable @sl-after-hide="successMessage = ''" class="mb-4">
                <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                <span x-text="successMessage"></span>
            </sl-alert>
            <sl-alert x-show="errorMessage" variant="danger" :open="errorMessage !== ''" closable @sl-after-hide="errorMessage = ''" class="mb-4">
                <span class="iconify slot-icon" data-icon="mdi:alert-circle"></span>
                <span x-text="errorMessage"></span>
            </sl-alert>

            <!-- Appointment Alert -->
            <sl-alert x-show="isAppointmentDay" variant="success" open class="mb-4">
                <span class="iconify slot-icon" data-icon="mdi:calendar-alert"></span>
                <strong x-text="translations[currentLang].appointmentToday"></strong>
            </sl-alert>

            <!-- Previous Memos for Appointment Day -->
            <div x-show="previousMemos.length > 0" class="mb-6">
                <h3 class="text-lg font-semibold mb-3 flex items-center">
                    <span class="iconify text-purple-600 mr-2" data-icon="mdi:history"></span>
                    <span x-text="translations[currentLang].previousMemos"></span>
                </h3>
                <div class="space-y-2 max-h-64 overflow-y-auto">
                    <template x-for="memo in previousMemos" :key="memo.id">
                        <sl-card class="memo-history-card">
                            <div class="text-sm">
                                <div class="font-semibold mb-1 flex items-center justify-between">
                                    <span x-text="formatMemoDate(memo.memo_date)"></span>
                                    <sl-badge variant="neutral" pill>
                                        <span x-text="getDaysAgo(memo.memo_date)"></span>
                                    </sl-badge>
                                </div>
                                <div class="memo-content line-clamp-none">
                                    <div class="mb-2" x-show="memo.patient_memo">
                                        <strong x-text="translations[currentLang].patientMemo + ':'"></strong>
                                        <div x-text="memo.patient_memo"></div>
                                    </div>
                                    <div x-show="memo.doctor_memo">
                                        <strong x-text="translations[currentLang].doctorMemo + ':'"></strong>
                                        <div x-text="memo.doctor_memo"></div>
                                    </div>
                                </div>
                            </div>
                        </sl-card>
                    </template>
                </div>
            </div>

            <!-- Patient Memo Editor -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].patientMemo"></label>
                <sl-textarea
                    x-model="currentPatientMemo"
                    :placeholder="translations[currentLang].patientMemoPlaceholder"
                    rows="5"
                    resize="auto">
                </sl-textarea>
            </div>

            <!-- Doctor Memo Editor -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].doctorMemo"></label>
                <sl-textarea
                    x-model="currentDoctorMemo"
                    :placeholder="translations[currentLang].doctorMemoPlaceholder"
                    rows="5"
                    resize="auto">
                </sl-textarea>
            </div>

            <!-- Action Buttons with Clear Icons -->
            <div class="mt-4 flex gap-3 flex-wrap items-center">
                <button @click="saveMemo()" :disabled="loading" class="icon-button icon-button-save" :title="translations[currentLang].save">
                    <span class="iconify text-2xl" data-icon="mdi:content-save"></span>
                </button>
                <span class="text-sm font-medium" x-text="translations[currentLang].save"></span>
                
                <button @click="clearMemo()" :disabled="loading" class="icon-button icon-button-clear ml-4" :title="translations[currentLang].clear">
                    <span class="iconify text-2xl" data-icon="mdi:eraser"></span>
                </button>
                <span class="text-sm font-medium" x-text="translations[currentLang].clear"></span>
                
                <button x-show="hasExistingMemo" @click="deleteMemo()" :disabled="loading" class="icon-button icon-button-delete ml-4" :title="translations[currentLang].delete">
                    <span class="iconify text-2xl" data-icon="mdi:delete"></span>
                </button>
                <span x-show="hasExistingMemo" class="text-sm font-medium" x-text="translations[currentLang].delete"></span>
            </div>
        </div>

        <!-- All Memos List -->
        <div x-show="selectedHospital && selectedDepartment && allMemosList.length > 0" class="bg-white rounded-2xl shadow-xl p-6" data-aos="fade-up" data-aos-delay="600">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <span class="iconify text-indigo-600 mr-2" data-icon="mdi:notebook"></span>
                <span x-text="translations[currentLang].allMemos"></span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="memo in allMemosList" :key="memo.id">
                    <sl-card class="all-memos-card cursor-pointer hover:shadow-lg transition-shadow" @click="jumpToMemoDate(memo.memo_date)">
                        <div class="p-2">
                            <div class="flex items-center justify-between mb-2">
                                <div class="font-bold" x-text="formatMemoDate(memo.memo_date)"></div>
                                <sl-badge :variant="isAppointmentDate(memo.memo_date) ? 'success' : 'neutral'" pill>
                                    <span class="iconify mr-1" :data-icon="isAppointmentDate(memo.memo_date) ? 'mdi:calendar-check' : 'mdi:note'"></span>
                                </sl-badge>
                            </div>
                            <div class="text-sm memo-content line-clamp-none">
                                <div class="mb-2" x-show="memo.patient_memo">
                                    <strong x-text="translations[currentLang].patientMemo + ':'"></strong>
                                    <div x-text="memo.patient_memo"></div>
                                </div>
                                <div x-show="memo.doctor_memo">
                                    <strong x-text="translations[currentLang].doctorMemo + ':'"></strong>
                                    <div x-text="memo.doctor_memo"></div>
                                </div>
                            </div>
                            <div class="mt-2 flex gap-2">
                                <sl-button size="small" variant="primary" @click.stop="jumpToMemoDate(memo.memo_date)">
                                    <span class="iconify" data-icon="mdi:eye"></span>
                                    <span x-text="translations[currentLang].view"></span>
                                </sl-button>
                                <sl-button size="small" variant="danger" @click.stop="deleteMemoByDate(memo.memo_date)">
                                    <span class="iconify" data-icon="mdi:delete"></span>
                                    <span x-text="translations[currentLang].delete"></span>
                                </sl-button>
                            </div>
                        </div>
                    </sl-card>
                </template>
            </div>
        </div>

        <!-- Export Dialog -->
        <sl-dialog :open="showExportDialog" @sl-request-close="showExportDialog = false" :label="translations[currentLang].export">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].exportFormat"></label>
                    <sl-select x-model="exportFormat" size="large">
                        <sl-option value="json">JSON</sl-option>
                        <sl-option value="csv">CSV</sl-option>
                    </sl-select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].startDate"></label>
                        <sl-input type="date" x-model="exportStartDate" size="large"></sl-input>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].endDate"></label>
                        <sl-input type="date" x-model="exportEndDate" size="large"></sl-input>
                    </div>
                </div>
                <sl-button variant="primary" class="w-full" @click="exportData()">
                    <span class="iconify mr-2" data-icon="mdi:download"></span>
                    <span x-text="translations[currentLang].exportButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Import Dialog -->
        <sl-dialog :open="showImportDialog" @sl-request-close="showImportDialog = false" :label="translations[currentLang].import">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].selectFile"></label>
                    <input type="file" @change="handleFileSelect" accept=".json,.csv" class="w-full p-2 border rounded bg-white">
                </div>
                <sl-button variant="success" class="w-full" @click="importData()" :disabled="!selectedFile">
                    <span class="iconify mr-2" data-icon="mdi:upload"></span>
                    <span x-text="translations[currentLang].importButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Print Dialog -->
        <sl-dialog :open="showPrintDialog" @sl-request-close="showPrintDialog = false" :label="translations[currentLang].print">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].startDate"></label>
                        <sl-input type="date" x-model="printStartDate" size="large"></sl-input>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].endDate"></label>
                        <sl-input type="date" x-model="printEndDate" size="large"></sl-input>
                    </div>
                </div>
                <sl-button variant="warning" class="w-full" @click="printMemos()">
                    <span class="iconify mr-2" data-icon="mdi:printer"></span>
                    <span x-text="translations[currentLang].printButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Email Dialog -->
        <sl-dialog :open="showEmailDialog" @sl-request-close="showEmailDialog = false" :label="translations[currentLang].email">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].emailAddress"></label>
                    <sl-input type="email" x-model="emailAddress" size="large" :placeholder="translations[currentLang].emailPlaceholder"></sl-input>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].startDate"></label>
                        <sl-input type="date" x-model="emailStartDate" size="large"></sl-input>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" x-text="translations[currentLang].endDate"></label>
                        <sl-input type="date" x-model="emailEndDate" size="large"></sl-input>
                    </div>
                </div>
                <sl-button variant="neutral" class="w-full" @click="sendEmail()">
                    <span class="iconify mr-2" data-icon="mdi:email-send"></span>
                    <span x-text="translations[currentLang].sendButton"></span>
                </sl-button>
            </div>
        </sl-dialog>

        <!-- Print Area (Hidden) -->
        <div id="printArea" class="hidden"></div>
    </div>
    <script type="module" src="/calendar.js"></script>
    <script>
function calendarData() {
    return {
        currentLang: 'ja',
        loading: false,
        clinics: [],
        hospitals: [],
        departments: [],
        selectedHospital: '',
        selectedDepartment: '',
        currentDate: new Date(),
        selectedDate: null,
        selectedDateFormatted: '',
        currentPatientMemo: '',
        currentDoctorMemo: '',
        previousMemos: [],
        appointments: [],
        memos: [],
        calendarDates: [],
        currentMonthYear: '',
        isAppointmentDay: false,
        successMessage: '',
        errorMessage: '',
        daysOfWeek: [],
        hasExistingMemo: false,
        currentMemoId: null,
        allMemosList: [],
        showExportDialog: false,
        showImportDialog: false,
        showPrintDialog: false,
        showEmailDialog: false,
        exportFormat: 'json',
        exportStartDate: '',
        exportEndDate: '',
        printStartDate: '',
        printEndDate: '',
        emailStartDate: '',
        emailEndDate: '',
        emailAddress: '',
        selectedFile: null,
        currentClinicId: null,
        translations: {
            ja: {
                title: 'カレンダー',
                subtitle: '通院日とメモの管理',
                selectClinic: '病院と診療科目を選択',
                hospitalPlaceholder: '病院を選択',
                departmentPlaceholder: '診療科目を選択',
                actions: 'アクション',
                export: 'エクスポート',
                import: 'インポート',
                print: '印刷',
                email: 'メール送信',
                memo: 'メモ',
                patientMemo: '患者メモ',
                doctorMemo: '医師診断メモ',
                appointmentToday: '本日は通院日です!',
                previousMemos: 'これまでのメモ',
                patientMemoPlaceholder: '患者メモを入力してください...',
                doctorMemoPlaceholder: '医師診断メモを入力してください...',
                save: '保存',
                clear: 'クリア',
                delete: '削除',
                view: '表示',
                allMemos: 'メモ一覧',
                exportFormat: 'エクスポート形式',
                startDate: '開始日',
                endDate: '終了日',
                exportButton: 'エクスポート',
                importButton: 'インポート',
                printButton: '印刷',
                sendButton: '送信',
                selectFile: 'ファイルを選択',
                emailAddress: 'メールアドレス',
                emailPlaceholder: 'example@example.com'
            },
            en: {
                title: 'Calendar',
                subtitle: 'Manage Appointments and Memos',
                selectClinic: 'Select Hospital and Department',
                hospitalPlaceholder: 'Select Hospital',
                departmentPlaceholder: 'Select Department',
                actions: 'Actions',
                export: 'Export',
                import: 'Import',
                print: 'Print',
                email: 'Send Email',
                memo: 'Memo',
                patientMemo: 'Patient Memo',
                doctorMemo: 'Doctor Diagnosis Memo',

        generateCalendar() {
            const year = this.currentDate.getFullYear();
            const month = this.currentDate.getMonth();
            this.currentMonthYear = `${year}年${month + 1}月`;
            if (this.currentLang === 'en') {
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                this.currentMonthYear = `${monthNames[month]} ${year}`;
            }
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            const startDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const daysInPrevMonth = prevLastDay.getDate();
            this.calendarDates = [];
            
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const date = new Date(year, month - 1, day);
                const dateStr = this.formatDate(date);
                this.calendarDates.push({
                    key: `prev-${day}`,
                    day: day,
                    date: date,
                    isCurrentMonth: false,
                    isToday: false,
                    hasAppointment: this.appointments.some(a => a.appointment_date === dateStr),
                    hasMemo: this.memos.some(m => m.memo_date === dateStr && (m.patient_memo || m.doctor_memo))
                });
            }
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = this.formatDate(date);
                const hasAppointment = this.appointments.some(a => a.appointment_date === dateStr);
                const hasMemo = this.memos.some(m => m.memo_date === dateStr && (m.patient_memo || m.doctor_memo));
                const isToday = date.toDateString() === today.toDateString();
                this.calendarDates.push({
                    key: `current-${day}`,
                    day: day,
                    date: date,
                    isCurrentMonth: true,
                    isToday: isToday,
                    hasAppointment: hasAppointment,
                    hasMemo: hasMemo
                });
            }
            const remainingDays = 42 - this.calendarDates.length;
            for (let day = 1; day <= remainingDays; day++) {
                const date = new Date(year, month + 1, day);
                const dateStr = this.formatDate(date);
                this.calendarDates.push({
                    key: `next-${day}`,
                    day: day,
                    date: date,
                    isCurrentMonth: false,
                    isToday: false,
                    hasAppointment: this.appointments.some(a => a.appointment_date === dateStr),
                    hasMemo: this.memos.some(m => m.memo_date === dateStr && (m.patient_memo || m.doctor_memo))
                });
            }
        },

            this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 1);
            this.generateCalendar();

        async importData() {
            if (!this.selectedFile) return;
            
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const content = e.target.result;
                        let data = [];
                        
                        if (this.selectedFile.name.endsWith('.json')) {
                            const parsed = JSON.parse(content);
                            data = Array.isArray(parsed) ? parsed : [parsed];
                        } else if (this.selectedFile.name.endsWith('.csv')) {
                            const lines = content.split('\n').filter(line => line.trim());
                            for (let i = 1; i < lines.length; i++) {
                                const line = lines[i].trim();
                                if (!line) continue;
                                
                                const regex = /"([^"]*)"/g;
                                const matches = [];
                                let match;
                                while ((match = regex.exec(line)) !== null) {
                                    matches.push(match[1]);
                                }
                                
                                if (matches.length >= 3) {
                                    data.push({
                                        memo_date: matches[0],
                                        patient_memo: matches[3] || '',
                                        doctor_memo: matches[4] || ''
                                    });
                                }
                            }
                        }
                        
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const authToken = localStorage.getItem('authToken');
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        
                        let successCount = 0;
                        for (const memo of data) {
                            if (!memo.memo_date) continue;
                            
                            try {
                                const response = await fetch(`${API_URL}/api/appointments/memos`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${authToken}`,
                                        'X-Basic-Auth': basicAuthToken
                                    },
                                    body: JSON.stringify({
                                        clinic_id: this.currentClinicId,
                                        memo_date: memo.memo_date,
                                        patient_memo: memo.patient_memo || null,
                                        doctor_memo: memo.doctor_memo || null
                                    })
                                });
                                
                                if (response.ok) successCount++;
                            } catch (err) {
                                console.error('Import memo error:', err);
                            }
                        }
                        
                        await this.loadMemos();
                        this.updateAllMemosList();
                        this.generateCalendar();
                        this.showImportDialog = false;
                        this.selectedFile = null;
                        this.showSuccess(this.currentLang === 'ja' ? `インポート完了 (${successCount}件)` : `Import completed (${successCount} items)`);
                    } catch (err) {
                        this.showError(this.currentLang === 'ja' ? 'インポート失敗' : 'Import failed');
                        console.error('Import parse error:', err);
                    }
                };
                reader.readAsText(this.selectedFile);
            } catch (err) {
                this.showError(this.currentLang === 'ja' ? 'ファイル読み込み失敗' : 'File read failed');
                console.error('Import error:', err);
            }
        },

                            <div style="margin-bottom: 20px; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; color: #1f2937;">
                                <h3 style="color: #1e293b; font-weight: bold; margin-bottom: 8px;">${memo.memo_date}</h3>
                                ${memo.patient_memo ? `<p style="margin-bottom: 8px;"><strong style="color: #374151;">${this.currentLang === 'ja' ? '患者メモ' : 'Patient Memo'}:</strong> <span style="color: #6b7280;">${memo.patient_memo}</span></p>` : ''}
                                ${memo.doctor_memo ? `<p><strong style="color: #374151;">${this.currentLang === 'ja' ? '医師診断メモ' : 'Doctor Diagnosis'}:</strong> <span style="color: #6b7280;">${memo.doctor_memo}</span></p>` : ''}
                            </div>
                        `;
                    });
                    
                    printArea.innerHTML = html;
                    printArea.classList.remove('hidden');
                    window.print();
                    printArea.classList.add('hidden');
                    this.showPrintDialog = false;
                } else {
                    this.showError(this.currentLang === 'ja' ? '印刷失敗' : 'Print failed');
                }
            } catch (err) {
                this.showError(this.currentLang === 'ja' ? '印刷失敗' : 'Print failed');
                console.error('Print error:', err);
            }
        },
        async sendEmail() {
            if (!this.emailAddress) {
                this.showError(this.currentLang === 'ja' ? 'メールアドレスを入力してください' : 'Please enter email address');
                return;
            }
            
            try {
                const API_URL = 'https://clinic-note-api.onrender.com';
                const authToken = localStorage.getItem('authToken');
                const basicAuthToken = localStorage.getItem('basicAuthToken');
                
                let queryParams = `clinic_id=${this.currentClinicId}`;
                if (this.emailStartDate) queryParams += `&start_date=${this.emailStartDate}`;
                if (this.emailEndDate) queryParams += `&end_date=${this.emailEndDate}`;
                
                const response = await fetch(`${API_URL}/api/appointments/memos?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'X-Basic-Auth': basicAuthToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    let emailBody = `${this.selectedHospital} - ${this.selectedDepartment}\n\n`;
                    data.forEach(memo => {
                        emailBody += `Date: ${memo.memo_date}\n`;
                        if (memo.patient_memo) emailBody += `Patient Memo: ${memo.patient_memo}\n`;
                        if (memo.doctor_memo) emailBody += `Doctor Diagnosis: ${memo.doctor_memo}\n`;
                        emailBody += '\n---\n\n';
                    });
                    
                    const mailtoLink = `mailto:${this.emailAddress}?subject=${encodeURIComponent('Clinic Memos - ' + this.selectedHospital)}&body=${encodeURIComponent(emailBody)}`;
                    window.location.href = mailtoLink;
                    
                    this.showEmailDialog = false;
                    this.showSuccess(this.currentLang === 'ja' ? 'メールアプリを開きました' : 'Email app opened');
                } else {
                    this.showError(this.currentLang === 'ja' ? 'メール送信失敗' : 'Email send failed');
                }
            } catch (err) {
                this.showError(this.currentLang === 'ja' ? 'メール送信失敗' : 'Email send failed');
                console.error('Email error:', err);
            }
        }
    };
}
    </script>
