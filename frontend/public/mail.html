<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - お問い合わせフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        sl-input::part(base), sl-textarea::part(base) {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        sl-input::part(input), sl-textarea::part(textarea) {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        sl-card {
            background-color: #ffffff !important;
        }
        h1, h2, h3, h4, h5, h6, p, span, div, label, strong {
            color: #1f2937 !important;
        }
        .consent-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            margin-bottom: 1rem;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .step {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            position: relative;
        }
        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -50%;
            width: 100%;
            height: 2px;
            background-color: #d1d5db;
            z-index: -1;
        }
        .step:last-child::after {
            display: none;
        }
        .step.active {
            color: #3b82f6;
            font-weight: bold;
        }
        .step.active::after {
            background-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div x-data="contactFormData()" x-init="init()" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8" data-aos="fade-down">
            <div>
                <h1 class="text-4xl font-bold text-gray-800" x-text="translations[currentLang].title"></h1>
                <p class="mt-2 text-gray-700" x-text="translations[currentLang].subtitle"></p>
            </div>
            <div class="flex gap-2">
                <sl-button-group label="Language">
                    <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-japan"></span>
                    </sl-button>
                    <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                        <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                    </sl-button>
                </sl-button-group>
                <sl-button variant="default" @click="window.location.href='/contact.html'">
                    <span class="iconify" data-icon="mdi:arrow-left"></span>
                </sl-button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl mx-auto" data-aos="fade-up" style="background-color: #ffffff !important;">
            <div class="step-indicator">
                <div class="step" :class="{ 'active': currentStep >= 1 }">
                    <span x-text="translations[currentLang].stepForm"></span>
                </div>
                <div class="step" :class="{ 'active': currentStep >= 2 }">
                    <span x-text="translations[currentLang].stepConfirm"></span>
                </div>
                <div class="step" :class="{ 'active': currentStep >= 3 }">
                    <span x-text="translations[currentLang].stepComplete"></span>
                </div>
            </div>

            <sl-alert x-show="errorMessage" variant="danger" :open="errorMessage !== ''" closable @sl-after-hide="errorMessage = ''">
                <span class="iconify slot-icon" data-icon="mdi:alert-circle"></span>
                <span x-text="errorMessage"></span>
            </sl-alert>

            <div x-show="currentStep === 1">
                <form @submit.prevent="proceedToConfirm()" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].email"></label>
                        <sl-input 
                            type="email"
                            x-model="formData.email"
                            :placeholder="translations[currentLang].emailPlaceholder"
                            size="large"
                            required>
                            <span slot="prefix" class="iconify" data-icon="mdi:email"></span>
                        </sl-input>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].subject"></label>
                        <sl-input 
                            x-model="formData.subject"
                            :placeholder="translations[currentLang].subjectPlaceholder"
                            size="large"
                            required>
                        </sl-input>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-800" x-text="translations[currentLang].message"></label>
                        <sl-textarea 
                            x-model="formData.message"
                            :placeholder="translations[currentLang].messagePlaceholder"
                            rows="6"
                            resize="auto"
                            required>
                        </sl-textarea>
                    </div>

                    <div>
                        <h3 class="text-lg font-bold mb-2 text-gray-800" x-text="translations[currentLang].termsTitle"></h3>
                        <div class="consent-box">
                            <div x-html="translations[currentLang].termsContent"></div>
                        </div>
                        
                        <div class="flex gap-4 mb-4">
                            <sl-button 
                                type="button"
                                variant="success" 
                                size="medium"
                                @click="acceptTerms()"
                                :disabled="hasAccepted">
                                <span class="iconify mr-2" data-icon="mdi:check-circle"></span>
                                <span x-text="translations[currentLang].accept"></span>
                            </sl-button>
                            <sl-button 
                                type="button"
                                variant="danger" 
                                size="medium"
                                @click="rejectTerms()">
                                <span class="iconify mr-2" data-icon="mdi:close-circle"></span>
                                <span x-text="translations[currentLang].reject"></span>
                            </sl-button>
                        </div>

                        <sl-alert x-show="hasAccepted" variant="success" open>
                            <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                            <span x-text="translations[currentLang].termsAccepted"></span>
                        </sl-alert>
                    </div>

                    <sl-button 
                        type="submit" 
                        variant="primary" 
                        size="large" 
                        class="w-full"
                        :disabled="!hasAccepted">
                        <span class="iconify mr-2" data-icon="mdi:arrow-right"></span>
                        <span x-text="translations[currentLang].confirm"></span>
                    </sl-button>
                </form>
            </div>

            <div x-show="currentStep === 2">
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800" x-text="translations[currentLang].confirmTitle"></h2>
                    
                    <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700" x-text="translations[currentLang].email"></label>
                            <p class="mt-1 text-gray-900" x-text="formData.email"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" x-text="translations[currentLang].subject"></label>
                            <p class="mt-1 text-gray-900" x-text="formData.subject"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" x-text="translations[currentLang].message"></label>
                            <p class="mt-1 text-gray-900 whitespace-pre-wrap" x-text="formData.message"></p>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <sl-button 
                            variant="default" 
                            size="large"
                            class="flex-1"
                            @click="currentStep = 1">
                            <span class="iconify mr-2" data-icon="mdi:arrow-left"></span>
                            <span x-text="translations[currentLang].back"></span>
                        </sl-button>
                        <sl-button 
                            variant="primary" 
                            size="large" 
                            class="flex-1"
                            :loading="loading"
                            @click="handleSubmit()">
                            <span class="iconify mr-2" data-icon="mdi:send"></span>
                            <span x-text="translations[currentLang].send"></span>
                        </sl-button>
                    </div>
                </div>
            </div>

            <div x-show="currentStep === 3">
                <div class="text-center py-12">
                    <span class="iconify text-8xl mb-6" data-icon="mdi:check-circle" style="color: #10b981;"></span>
                    <h2 class="text-3xl font-bold mb-4 text-gray-800" x-text="translations[currentLang].successTitle"></h2>
                    <p class="text-gray-600 mb-8" x-text="translations[currentLang].successMessage"></p>
                    <sl-button 
                        variant="primary" 
                        size="large"
                        @click="resetForm()">
                        <span class="iconify mr-2" data-icon="mdi:home"></span>
                        <span x-text="translations[currentLang].backHome"></span>
                    </sl-button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function contactFormData() {
            return {
                currentLang: 'ja',
                currentStep: 1,
                loading: false,
                errorMessage: '',
                hasAccepted: false,
                formData: {
                    email: '',
                    subject: '',
                    message: ''
                },
                translations: {
                    ja: {
                        title: 'お問い合わせフォーム',
                        subtitle: 'ご質問やご要望をお聞かせください',
                        stepForm: 'フォーム入力',
                        stepConfirm: '確認',
                        stepComplete: '完了',
                        email: 'メールアドレス',
                        emailPlaceholder: 'your@email.com',
                        subject: '件名',
                        subjectPlaceholder: '件名を入力してください',
                        message: '内容',
                        messagePlaceholder: 'お問い合わせ内容を入力してください',
                        termsTitle: '利用規約',
                        termsContent: `
                            <p class="mb-2"><strong>個人情報の取り扱いについて</strong></p>
                            <p class="mb-2">ご入力いただいた個人情報は、お問い合わせへの回答のみに使用し、第三者への提供は行いません。</p>
                            <p class="mb-2"><strong>お問い合わせ内容について</strong></p>
                            <p class="mb-2">お問い合わせ内容によっては、回答にお時間をいただく場合がございます。また、内容によってはご回答できない場合もございますので、予めご了承ください。</p>
                            <p class="mb-2"><strong>メール送信について</strong></p>
                            <p>お問い合わせ送信後、ご入力いただいたメールアドレス宛に確認メールが送信されます。</p>
                        `,
                        accept: '承諾',
                        reject: '拒否',
                        termsAccepted: '利用規約に承諾しました',
                        confirm: '確認画面へ',
                        confirmTitle: '入力内容の確認',
                        back: '戻る',
                        send: '送信',
                        successTitle: '送信完了',
                        successMessage: 'お問い合わせを受け付けました。ご入力いただいたメールアドレスに確認メールをお送りしましたのでご確認ください。',
                        backHome: 'トップページへ',
                        fillAllFields: 'すべての項目を入力してください',
                        acceptTermsFirst: '利用規約に承諾してください',
                        sendError: '送信に失敗しました。もう一度お試しください。',
                        invalidEmail: '有効なメールアドレスを入力してください'
                    },
                    en: {
                        title: 'Contact Form',
                        subtitle: 'Please share your questions or requests',
                        stepForm: 'Form',
                        stepConfirm: 'Confirm',
                        stepComplete: 'Complete',
                        email: 'Email Address',
                        emailPlaceholder: 'your@email.com',
                        subject: 'Subject',
                        subjectPlaceholder: 'Enter subject',
                        message: 'Message',
                        messagePlaceholder: 'Enter your message',
                        termsTitle: 'Terms of Use',
                        termsContent: `
                            <p class="mb-2"><strong>Privacy Policy</strong></p>
                            <p class="mb-2">Your personal information will only be used to respond to your inquiry and will not be shared with third parties.</p>
                            <p class="mb-2"><strong>Response Time</strong></p>
                            <p class="mb-2">Depending on the nature of your inquiry, it may take some time to respond. Please note that we may not be able to answer all inquiries.</p>
                            <p class="mb-2"><strong>Email Notification</strong></p>
                            <p>After submitting your inquiry, a confirmation email will be sent to the email address you provided.</p>
                        `,
                        accept: 'Accept',
                        reject: 'Reject',
                        termsAccepted: 'Terms accepted',
                        confirm: 'Proceed to Confirmation',
                        confirmTitle: 'Confirm Your Input',
                        back: 'Back',
                        send: 'Send',
                        successTitle: 'Submission Complete',
                        successMessage: 'Your inquiry has been received. A confirmation email has been sent to your email address.',
                        backHome: 'Back to Home',
                        fillAllFields: 'Please fill in all fields',
                        acceptTermsFirst: 'Please accept the terms of use',
                        sendError: 'Failed to send. Please try again.',
                        invalidEmail: 'Please enter a valid email address'
                    }
                },

                init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const lang = urlParams.get('lang');
                    if (lang && (lang === 'ja' || lang === 'en')) {
                        this.currentLang = lang;
                        localStorage.setItem('clinicNoteLang', lang);
                    } else {
                        const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                        this.currentLang = savedLang;
                    }
                    
                    AOS.init({ duration: 1000, once: true });
                    emailjs.init('T01AZMGjUWoJO_TM_');
                },

                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                },

                acceptTerms() {
                    this.hasAccepted = true;
                },

                rejectTerms() {
                    this.hasAccepted = false;
                    this.errorMessage = this.translations[this.currentLang].acceptTermsFirst;
                },

                proceedToConfirm() {
                    if (!this.formData.email || !this.formData.email.includes('@')) {
                        this.errorMessage = this.translations[this.currentLang].invalidEmail;
                        return;
                    }

                    if (!this.formData.subject || !this.formData.message) {
                        this.errorMessage = this.translations[this.currentLang].fillAllFields;
                        return;
                    }

                    if (!this.hasAccepted) {
                        this.errorMessage = this.translations[this.currentLang].acceptTermsFirst;
                        return;
                    }

                    this.errorMessage = '';
                    this.currentStep = 2;
                },

                async handleSubmit() {
                    this.loading = true;
                    this.errorMessage = '';

                    try {
                        const templateParams = {
                            to_email: 'contact.hirotoshiuchida@gmail.com',
                            from_email: this.formData.email,
                            reply_to: this.formData.email,
                            subject: this.formData.subject,
                            message: this.formData.message
                        };

                        const response = await emailjs.send(
                            'service_3ujie1g',
                            'template_ve6y3im',
                            templateParams
                        );

                        if (response.status === 200) {
                            this.currentStep = 3;
                        } else {
                            this.errorMessage = this.translations[this.currentLang].sendError;
                        }
                    } catch (err) {
                        console.error('EmailJS error:', err);
                        this.errorMessage = this.translations[this.currentLang].sendError;
                    } finally {
                        this.loading = false;
                    }
                },

                resetForm() {
                    this.formData = {
                        email: '',
                        subject: '',
                        message: ''
                    };
                    this.hasAccepted = false;
                    this.currentStep = 1;
                    window.location.href = '/index.html';
                }
            };
        }
    </script>
</body>
</html>
