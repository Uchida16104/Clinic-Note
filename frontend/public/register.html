<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Note - 新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="stylesheet" href="/custom.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center">
    <div x-data="registerData()" x-init="init()" class="w-full max-w-md px-4">
        <!-- Language Switcher -->
        <div class="flex justify-end mb-4" data-aos="fade-down">
            <sl-button-group label="Language">
                <sl-button @click="switchLanguage('ja')" :variant="currentLang === 'ja' ? 'primary' : 'default'">
                    <span class="iconify" data-icon="twemoji:flag-japan"></span>
                </sl-button>
                <sl-button @click="switchLanguage('en')" :variant="currentLang === 'en' ? 'primary' : 'default'">
                    <span class="iconify" data-icon="twemoji:flag-united-states"></span>
                </sl-button>
            </sl-button-group>
        </div>

        <!-- Register Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8" data-aos="zoom-in">
            <div class="text-center mb-8">
                <span class="iconify text-6xl text-green-600 mb-4" data-icon="mdi:account-plus"></span>
                <h2 class="text-3xl font-bold text-gray-800" x-text="translations[currentLang].title"></h2>
                <p class="text-gray-600 mt-2" x-text="translations[currentLang].subtitle"></p>
            </div>

            <form @submit.prevent="handleRegister" class="space-y-6">
                <sl-alert x-show="error" variant="danger" :open="error !== ''" closable @sl-after-hide="error = ''">
                    <span class="iconify slot-icon" data-icon="mdi:alert-circle"></span>
                    <span x-text="error"></span>
                </sl-alert>

                <sl-alert x-show="success" variant="success" :open="success !== ''" closable @sl-after-hide="success = ''">
                    <span class="iconify slot-icon" data-icon="mdi:check-circle"></span>
                    <span x-text="success"></span>
                </sl-alert>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" x-text="translations[currentLang].username"></label>
                    <sl-input 
                        x-model="credentials.username" 
                        type="text" 
                        :placeholder="translations[currentLang].usernamePlaceholder"
                        required
                        minlength="3"
                        size="large">
                        <span slot="prefix" class="iconify" data-icon="mdi:account"></span>
                    </sl-input>
                    <small class="text-gray-500" x-text="translations[currentLang].usernameHint"></small>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" x-text="translations[currentLang].password"></label>
                    <sl-input 
                        x-model="credentials.password" 
                        type="password" 
                        :placeholder="translations[currentLang].passwordPlaceholder"
                        required
                        minlength="8"
                        size="large"
                        password-toggle>
                        <span slot="prefix" class="iconify" data-icon="mdi:lock"></span>
                    </sl-input>
                    <small class="text-gray-500" x-text="translations[currentLang].passwordHint"></small>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" x-text="translations[currentLang].confirmPassword"></label>
                    <sl-input 
                        x-model="credentials.confirmPassword" 
                        type="password" 
                        :placeholder="translations[currentLang].confirmPasswordPlaceholder"
                        required
                        minlength="8"
                        size="large"
                        password-toggle>
                        <span slot="prefix" class="iconify" data-icon="mdi:lock-check"></span>
                    </sl-input>
                </div>

                <sl-button type="submit" variant="success" size="large" class="w-full" :loading="loading">
                    <span class="iconify mr-2" data-icon="mdi:account-plus"></span>
                    <span x-text="translations[currentLang].registerButton"></span>
                </sl-button>

                <div class="text-center">
                    <a href="/login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">
                        <span x-text="translations[currentLang].loginLink"></span>
                    </a>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="/index.html" class="text-gray-600 hover:text-gray-800">
                    <span class="iconify mr-1" data-icon="mdi:arrow-left"></span>
                    <span x-text="translations[currentLang].backHome"></span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function registerData() {
            return {
                currentLang: 'ja',
                loading: false,
                error: '',
                success: '',
                credentials: { username: '', password: '', confirmPassword: '' },
                translations: {
                    ja: {
                        title: '新規登録',
                        subtitle: 'アカウントを作成',
                        username: 'ユーザー名',
                        usernamePlaceholder: 'ユーザー名を入力',
                        usernameHint: '3文字以上で入力してください',
                        password: 'パスワード',
                        passwordPlaceholder: 'パスワードを入力',
                        passwordHint: '8文字以上で入力してください',
                        confirmPassword: 'パスワード確認',
                        confirmPasswordPlaceholder: 'パスワードを再入力',
                        registerButton: '登録する',
                        loginLink: 'すでにアカウントをお持ちの方はこちら',
                        backHome: 'ホームに戻る'
                    },
                    en: {
                        title: 'Sign Up',
                        subtitle: 'Create your account',
                        username: 'Username',
                        usernamePlaceholder: 'Enter username',
                        usernameHint: 'At least 3 characters',
                        password: 'Password',
                        passwordPlaceholder: 'Enter password',
                        passwordHint: 'At least 8 characters',
                        confirmPassword: 'Confirm Password',
                        confirmPasswordPlaceholder: 'Re-enter password',
                        registerButton: 'Register',
                        loginLink: 'Already have an account? Login',
                        backHome: 'Back to Home'
                    }
                },
                init() {
                    const savedLang = localStorage.getItem('clinicNoteLang') || 'ja';
                    this.currentLang = savedLang;
                    AOS.init({ duration: 1000, once: true });
                },
                switchLanguage(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('clinicNoteLang', lang);
                },
                async handleRegister() {
                    this.loading = true;
                    this.error = '';
                    this.success = '';

                    if (this.credentials.password !== this.credentials.confirmPassword) {
                        this.error = this.currentLang === 'ja' ? 'パスワードが一致しません' : 'Passwords do not match';
                        this.loading = false;
                        return;
                    }

                    try {
                        const API_URL = 'https://clinic-note-api.onrender.com';
                        const basicAuthToken = localStorage.getItem('basicAuthToken');
                        
                        const response = await fetch(`${API_URL}/api/auth/register`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Basic ${basicAuthToken}`
                            },
                            body: JSON.stringify({
                                username: this.credentials.username,
                                password: this.credentials.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.success = this.currentLang === 'ja' ? '登録成功！ログインページに移動します...' : 'Registration successful! Redirecting to login...';
                            setTimeout(() => {
                                window.location.href = '/login.html';
                            }, 2000);
                        } else {
                            this.error = data.message || (this.currentLang === 'ja' ? '登録に失敗しました' : 'Registration failed');
                        }
                    } catch (err) {
                        this.error = this.currentLang === 'ja' ? '接続エラーが発生しました' : 'Connection error';
                        console.error('Registration error:', err);
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
