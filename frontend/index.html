<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Note</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/shoelace.js"></script>
  <script src="https://unpkg.com/iconify-icon/dist/iconify-icon.min.js"></script>
  <script src="https://unpkg.com/motion@10.18.0/dist/motion.umd.min.js"></script>

  <link rel="stylesheet" href="/assets/css/app.css" />
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 flex justify-between">
  <h1 class="text-xl font-bold">Clinic Note</h1>
  <select class="text-black px-2">
    <option>日本語</option>
    <option>English</option>
  </select>
</header>

<main id="app" class="p-4" x-data="app()" x-init="init()">

  <section x-show="!loggedIn" class="space-y-2">
    <input x-model="username" placeholder="Username" class="border p-2 w-full" />
    <input x-model="password" type="password" placeholder="Password" class="border p-2 w-full" />
    <button @click="login()" class="bg-blue-500 text-white px-4 py-2 w-full">
      Login
    </button>
  </section>

  <section x-show="loggedIn" class="space-y-4">
    <h2 class="text-lg font-bold">Today</h2>

    <textarea x-model="memo" class="border p-2 w-full h-32"></textarea>

    <button @click="saveMemo()" class="bg-blue-600 text-white px-4 py-2 w-full">
      Save
    </button>

    <button @click="loadMemo()" class="bg-green-600 text-white px-4 py-2 w-full">
      Load
    </button>
  </section>

</main>

<script src="/assets/js/app.js"></script>
</body>
</html>
