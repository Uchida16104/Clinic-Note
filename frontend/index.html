<!DOCTYPE html>
<html lang="en" x-data="app()" :lang="lang">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Note</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- hyperscript -->
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- Shoelace -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/dist/shoelace.js"></script>

  <!-- Iconify -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <!-- Motion One -->
  <script src="https://unpkg.com/motion@10.18.0/dist/motion.umd.js"></script>

  <!-- App CSS (FIX) -->
  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- App JS -->
  <script defer src="/assets/js/app.js"></script>
</head>
<body x-init="init()" class="bg-gray-50">

<header class="p-4 bg-white shadow flex justify-between items-center">
  <h1 class="text-xl font-bold">Clinic Note</h1>
  <select x-model="lang" @change="loadLang()" class="border p-1">
    <option value="ja">日本語</option>
    <option value="en">English</option>
  </select>
</header>

<main class="container" data-aos="fade-up">

  <!-- Login -->
  <template x-if="!loggedIn">
    <div class="mb-4">
      <input class="border p-2 w-full mb-2" x-model="username" placeholder="Username" />
      <input type="password" class="border p-2 w-full mb-2" x-model="password" placeholder="Password" />
      <button class="bg-blue-600 text-white px-4 py-2" @click="login" x-text="t('login')"></button>
    </div>
  </template>

  <!-- Memo -->
  <template x-if="loggedIn">
    <div>
      <h2 class="font-semibold mb-2" x-text="t('today')"></h2>
      <textarea class="border w-full p-2" rows="4" x-model="memo"></textarea>
      <button class="bg-blue-600 text-white px-4 py-2 mt-2" @click="saveMemo" x-text="t('save')"></button>
    </div>
  </template>

</main>

<script>AOS.init()</script>
</body>
</html>
